<h2>depth</h2><br><b>Бездна </b>говори́т: не во мне она́; и мо́ре говори́т: не у меня́.<br>The <b>depth </b>saith, It is not in me: and the sea saith, It is not with me.<br><br><hr><h2>deep</h2><br>Во́ды, как ка́мень, кре́пнут, и пове́рхность <b>бе́здны </b>замерза́ет.<br>The waters are hid as with a stone, and the face of the <b>deep </b>is frozen.<br><br>
