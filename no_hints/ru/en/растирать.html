<span class="Cyrl" lang='ru'><b>rub</b><table class = 'reverso_table'><tbody><tr><td width = "50%">А тепе́рь <b>растира́й</b>.</td><td width = "50%">Now <b>rub </b>it in.</td></tr><tr><td width = "50%">-- Да мы размина́ем, -- отвеча́л Василий, набира́я семя́н и в ладо́нях <b>растира́я </b>зе́млю.</td><td width = "50%">'Oh, but we crumble it up,' said Vasily, taking a handful and <b>rubbing </b>the earth between his palms.</td></tr></tbody></table><br></span>
