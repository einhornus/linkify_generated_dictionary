<span class="Cyrl" lang='ru'><b>be</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Одно́ бы́ло несомне́нно, что на́до бы́ло не <b>ме́шкать</b>, потому́ что уже́ полови́на седьмо́го.</td><td width = "50%">One thing was certain: there was no time to <b>be </b>lost, for it was already half-past six.</td></tr></tbody></table><br><b>tarry</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Но со́лнце не <b>ме́шкало</b>.</td><td width = "50%">But the sun did not <b>tarry</b>.</td></tr></tbody></table><br></span>
