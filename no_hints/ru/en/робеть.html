<span class="Cyrl" lang='ru'><b>shyly</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Она́ сде́лала все, что могла́, -- она́ подбежа́ла к нему́ и отдала́сь вся, <b>робе́я </b>и ра́дуясь.</td><td width = "50%">She had done everything she could – she had run up to him and given herself entirely, <b>shyly</b>, and joyfully.</td></tr></tbody></table><br></span>
