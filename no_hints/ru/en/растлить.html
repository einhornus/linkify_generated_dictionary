<span class="Cyrl" lang='ru'><b>molest</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Его́ <b>растли́л </b>мужчи́на, кото́рого он уби́л.</td><td width = "50%">He was <b>molested </b>by the man that he killed.</td></tr></tbody></table><br><b>defile</b><table class = 'reverso_table'><tbody><tr><td width = "50%">По́сле того́, как они́ <b>растли́ли </b>её, они́ пыта́лись её прода́ть.</td><td width = "50%">After they were through <b>defiling </b>her, they tried to sell her.</td></tr></tbody></table><br></span>
