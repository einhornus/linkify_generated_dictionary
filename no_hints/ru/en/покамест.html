<span class="Cyrl" lang='ru'><b>meanwhile</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Остальны́е же, как рядовы́е пред сраже́нием, хотя́ и гото́вились к бо́ю, но <b>пока́мест </b>иска́ли развлече́ний.</td><td width = "50%">The others, like the rank and file before a battle, though preparing for the fight, sought distraction <b>meanwhile</b>.</td></tr></tbody></table><br></span>
