<span class="Cyrl" lang='ru'><b>cartoon</b><table class = 'reverso_table'><tbody><tr><td width = "50%">– О, <b>карикату́ры</b>!</td><td width = "50%">- Oh, <b>cartoons</b>!</td></tr></tbody></table><br><b>caricature</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Пока́ Тома не бы́ло за столо́м, Мэри нарисова́ла на него́ <b>карикату́ру </b>на обло́жке его́ тетра́ди.</td><td width = "50%">While Tom was away from his desk, Mary drew a <b>caricature </b>of him on the cover of his notebook.</td></tr></tbody></table><br></span>
