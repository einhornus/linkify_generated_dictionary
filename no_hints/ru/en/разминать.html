<span class="Cyrl" lang='ru'><b>crumble</b><table class = 'reverso_table'><tbody><tr><td width = "50%">-- Да мы <b>размина́ем</b>, -- отвеча́л Василий, набира́я семя́н и в ладо́нях растира́я зе́млю.</td><td width = "50%">'Oh, but we <b>crumble </b>it up,' said Vasily, taking a handful and rubbing the earth between his palms.</td></tr></tbody></table><br></span>
