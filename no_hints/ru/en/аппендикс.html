<b>appendix</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Ме́сяц наза́д он имплантировал второ́й <b>аппе́ндикс</b></td><td width = "50%">A month ago, he implanted a superfluous <b>appendix</b></td></tr><tr><td width = "50%">Ну, э́то исключи́ло бы аппендици́т, ми́ссис Блейлок, потому́ что вам ну́жен <b>аппе́ндикс</b>.</td><td width = "50%">Well, that would rule out appendicitis, Mrs. Blaylock, 'cause you need an <b>appendix</b>.</td></tr></tbody></table><br>
