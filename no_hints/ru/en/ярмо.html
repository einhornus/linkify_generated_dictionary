<span class="Cyrl" lang='ru'><b>yoke</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Хоте́лось сбро́сить с себя́ э́то <b>ярмо́</b>, кото́рое дави́ло нас, всех хоро́ших люде́й.</td><td width = "50%">There was a personal interest in that: we wanted to throw off a <b>yoke </b>that was oppressing us all – all good men.</td></tr></tbody></table><br></span>
