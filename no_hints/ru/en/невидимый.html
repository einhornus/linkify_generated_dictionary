<h2>invisible</h2><br>Луна́ <b>неви́дима </b>за облака́ми.<br>The moon is <b>invisible </b>behind the clouds.<br><br>Газ уви́деть нельзя́; он <b>неви́дим</b>.<br>You can not see gas; it is <b>invisible</b>.<br><br>Она́ не шла, но како́й-то <b>неви́димою </b>си́лой несла́сь к нему́.<br>She did not walk but was borne toward him by some <b>invisible </b>force.<br><br>
