<h2>медуза</h2><br>It is for my friend Hercules, and the woman he loves, <b>Medusa</b>.<br>Ради моего друга Геркулеса и женщины, которую он любит, <b>Медузы</b>.<br><br>Christopher Columbus once stared at <b>Medusa</b>, and Medusa turned to stone.<br>Однажды Христофор Колумб пристально посмотрел на <b>Медузу</b>, и она превратилась в камень.<br><br>
