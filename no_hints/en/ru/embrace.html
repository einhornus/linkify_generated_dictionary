<h2>обнимать</h2><br>His left hand would be under my head. His right hand would <b>embrace </b>me.<br>Левая рука его у меня под головою, а правая <b>обнимает </b>меня.<br><br><hr><h2>понять</h2><br>When she saw Levin she <b>embraced </b>him and began to cry.<br>Увидав Левина, она <b>поняла </b>его и заплакала.<br><br>
