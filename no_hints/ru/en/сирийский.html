<h2>Syria</h2><br>Азаил, царь <b>Сирийский</b>, тесни́л Израильтян во все дни Иоахаза.<br>Hazael king of <b>Syria </b>oppressed Israel all the days of Jehoahaz.<br><br>И у́мер Азаил, царь <b>Сирийский</b>, и воцари́лся Венадад, сын его́, вме́сто него́.<br>Hazael king of <b>Syria </b>died; and Benhadad his son reigned in his place.<br><br>
