<h2>poet</h2><br>Он <b>поэ́т</b>.<br>He is a <b>poet</b>.<br><br>А́нглия горди́тся свои́ми <b>поэ́тами</b>.<br>England is proud of her <b>poets</b>.<br><br><b>Поэ́т </b>мо́жет вы́нести всё, кро́ме опеча́тки.<br>A <b>poet </b>can survive everything but a misprint.<br><br>Э́то тот <b>поэ́т</b>, кото́рого я встре́тила в Париже.<br>That is the <b>poet </b>I met in Paris.<br><br>
