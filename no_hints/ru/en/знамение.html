<h2>sign</h2><br>А други́е, искуша́я, тре́бовали от Него́ <b>зна́мения </b>с неба.<br>Others, testing him, sought from him a <b>sign </b>from heaven.<br><br>и жезл сей возьми́ в ру́ку твою́: им ты бу́дешь твори́ть <b>зна́мения</b>.<br>And thou shalt take this rod in thine hand, wherewith thou shalt do <b>signs</b>.<br><br>
