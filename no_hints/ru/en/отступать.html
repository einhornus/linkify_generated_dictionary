<h2>depart</h2><br>Ита́к, де́ти, слу́шайте меня́ и не <b>отступа́йте </b>от слов уст мои́х.<br>Now therefore, my sons, listen to me. Do not <b>depart </b>from the words of my mouth.<br><br><hr><h2>retreat</h2><br>Он реши́л ни наступа́ть, ни <b>отступа́ть</b>.<br>He decided neither to advance nor to <b>retreat</b>.<br><br>
