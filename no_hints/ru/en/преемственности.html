<span class="Cyrl" lang='ru'><b>succession</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Е́сли у него́ оста́лись на́ши де́ти, ли́ния <b>прее́мственности </b>перейдёт к мои́м сыновья́м.</td><td width = "50%">If he is survived by our children, the line of <b>succession </b>will revert to my sons by you.</td></tr></tbody></table><br></span>
