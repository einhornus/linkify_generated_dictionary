<h2>Ivanovna</h2><br>Це́нтром э́того кру́жка была́ графи́ня Лидия <b>Ивановна</b>.<br>The centre of that circle was the Countess Lydia <b>Ivanovna</b>.<br><br>Уже́ не́сколько дней графи́ня Лидия <b>Ивановна </b>находи́лась в сильнейшем волне́нии.<br>For some days the Countess Lydia <b>Ivanovna </b>had been greatly excited.<br><br>
