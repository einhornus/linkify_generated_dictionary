<h2>скот</h2><br>And his brethren went to feed their father's <b>flock </b>in Shechem.<br>Братья его пошли пасти <b>скот </b>отца своего в Сихем.<br><br><hr><h2>стадо</h2><br>They send forth their little ones like a <b>flock</b>, and their children dance.<br>Как <b>стадо</b>, выпускают они малюток своих, и дети их прыгают.<br><br>
