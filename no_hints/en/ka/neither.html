<h2>არ</h2><br>All at once they saw that there is <b>neither </b>good nor bad.<br>უცბად ყველა მიხვდა ,  რომ <b>არ </b>არსებობს კარგი და ცუდი . <br><br><hr><h2>არც</h2><br>And all at once they realized, that there is <b>neither </b>god nor gods.<br>და ყველა ერთად მიხვდა ,  რომ არ არსებობს <b>არც </b>ღმერთი და არც ღმერთები . <br><br>
