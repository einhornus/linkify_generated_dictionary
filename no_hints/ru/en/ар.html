<h2>ram</h2><br>Есром роди́л Арама; <b>Арам </b>роди́л Аминадава;<br>and Hezron became the father of Ram, and <b>Ram </b>became the father of Amminadab,<br><br>Сыновья́ Есрома, кото́рые родились у него́: Иерахмеил, <b>Арам </b>и Хелувай.<br>The sons also of Hezron, that were born unto him; Jerahmeel, and <b>Ram</b>, and Chelubai.<br><br>
