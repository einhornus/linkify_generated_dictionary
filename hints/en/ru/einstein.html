<h2>Эйнштейн</h2><br><ruby><b>Einstein&nbsp</b><rt>Эйнштейн</rt></ruby><ruby>liked&nbsp<rt>любил</rt></ruby>to&nbsp<ruby>play&nbsp<rt>играть</rt></ruby>the&nbsp<ruby>violin<rt>скрипке</rt></ruby>.<br><b>Эйнштейн&nbsp</b>любил&nbspиграть&nbspна&nbspскрипке.<br><br><ruby>Albert&nbsp<rt>Альберт</rt></ruby><ruby><b>Einstein&nbsp</b><rt>Эйнштейн</rt></ruby><ruby>was&nbspborn&nbsp<rt>родился</rt></ruby><ruby>in&nbsp<rt>{в&nbsp+&nbspгоду}</rt></ruby>1879&nbsp<ruby>in&nbsp<rt>{в&nbsp+&nbspгороде}</rt></ruby>Ulm,&nbsp<ruby>Germany<rt>немецком</rt></ruby>.<br>Альберт <b>Эйнштейн </b>родился в 1879 году в немецком городе Ульм.<br><br>
