<span class="Cyrl" lang='ru'><b>implicate</b><table class = 'reverso_table'><tbody><tr><td width = "50%">А он без колеба́ния <b>приплёл </b>бра́та мое́й эконо́мки, Что, в при́нципе, могло́ име́ть смысл.</td><td width = "50%">And without hesitation, he <b>implicated </b>my housekeeper's brother, which could make sense, I guess.</td></tr></tbody></table><br></span>
