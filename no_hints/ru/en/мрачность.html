<span class="Cyrl" lang='ru'><b>gloomy</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Несмотря на <b>мра́чность </b>окружа́ющей приро́ды, он чу́вствовал себя́ осо́бенно возбуждённым.</td><td width = "50%">Notwithstanding the <b>gloomy </b>aspect of nature around him he felt peculiarly elated.</td></tr></tbody></table><br><b>melancholy</b><table class = 'reverso_table'><tbody><tr><td width = "50%">-- Мне ка́жется, ты поддаёшься <b>мра́чности</b>.</td><td width = "50%">'I think you give way to <b>melancholy</b>.</td></tr></tbody></table><br></span>
