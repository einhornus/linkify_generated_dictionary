<span class="Cyrl" lang='ru'><b>was</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Серёжа? -- вспо́мнила она́. -- Я то́же ду́мала, что люби́ла его́, и <b>умиля́лась </b>над свое́ю не́жностью.</td><td width = "50%">Serezha?' she remembered. 'I thought I loved him, too, and <b>was </b>touched at my own tenderness for him.</td></tr></tbody></table><br></span>
