<span class="Cyrl" lang='ru'><b>Turan</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Этрусская боги́ня <b>Туран </b>изобража́ется крыла́той, ле́бедь и го́лубь — её атрибу́ты.</td><td width = "50%">The Etruscan goddess <b>Turan </b>is represented with wings, and her attributes are the swan and the dove.</td></tr></tbody></table><br></span>
