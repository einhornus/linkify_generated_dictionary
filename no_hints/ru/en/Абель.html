<h2>Abel</h2><br><b>Абель </b>Норт не был крещён.<br><b>Abel </b>North was never baptised.<br><br><b>А́бель</b>, ду́маете, случи́лось чу́до?<br><b>Abel</b>, do you think it was a miracle?<br><br>Но тебе́ не ну́жно представля́ть э́то, да, <b>Абель</b>?<br>But you do not need to imagine it, do you, <b>Abel</b>?<br><br>
