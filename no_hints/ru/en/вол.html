<h2>ox</h2><br>У ста́ршего <b>вола́ </b>у́чится паха́ть мла́дший.<br>From the old <b>ox</b>, the young one learns to plow.<br><br>Почему́ бы нам не прокати́ться вокру́г о́строва на э́той запряжённой <b>вола́ми </b>пово́зке?<br>Why do not we take a drive round the island on this <b>ox </b>carriage?<br><br>
