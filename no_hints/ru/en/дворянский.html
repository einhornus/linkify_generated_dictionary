<span class="Cyrl" lang='ru'><b>nobility</b><table class = 'reverso_table'><tbody><tr><td width = "50%">А то не <b>дворя́нское </b>де́ло.</td><td width = "50%">The other is not work for the <b>Nobility</b>.</td></tr><tr><td width = "50%">-- Я до́лжен вам призна́ться, что я о́чень пло́хо понима́ю значе́ние <b>дворя́нских </b>вы́боров, -- сказа́л Левин.</td><td width = "50%">'I must confess to you that I only imperfectly understand the meaning of these <b>Nobility </b>elections,' said Levin.</td></tr></tbody></table><br></span>
