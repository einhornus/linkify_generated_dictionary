<h2>varied</h2><br>Размышле́ния его́ бы́ли са́мые сло́жные и <b>разнообра́зные</b>.<br>His reflections were most complex and <b>varied</b>.<br><br><hr><h2>various</h2><br>Мы́сли Левина бы́ли са́мые <b>разнообра́зные</b>, но коне́ц всех мы́слей был оди́н: смерть.<br>His thoughts were very <b>various</b>, but they all led up to death.<br><br>
