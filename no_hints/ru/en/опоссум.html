<span class="Cyrl" lang='ru'><b>opossum</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Да́же е́сли ёж, крот, вы́дра, кро́лик и́ли <b>опо́ссум </b>вы́глядят грызуна́ми, они́ таковы́ми не явля́ются.</td><td width = "50%">Even if a hedgehog, a mole, an otter, a rabbit or an <b>opossum </b>looks like a rodent, it is not.</td></tr></tbody></table><br></span>
