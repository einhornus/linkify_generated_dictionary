<span class="Cyrl" lang='ru'><b>Artemis</b><table class = 'reverso_table'><tbody><tr><td width = "50%"><b>Артемида </b>была́ до́черью Зевса.</td><td width = "50%"><b>Artemis </b>was the daughter of Zeus.</td></tr><tr><td width = "50%"><b>Артеми́да </b>была́ боги́ней целому́дрия, де́вственности, охо́ты, луны́ и приро́ды.</td><td width = "50%"><b>Artemis </b>was the goddess of chastity, virginity, hunting, the moon and nature.</td></tr></tbody></table><br></span>
