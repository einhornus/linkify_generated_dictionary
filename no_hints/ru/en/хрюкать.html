<span class="Cyrl" lang='ru'><b>grunt</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Они́ <b>Хрюкают</b></td><td width = "50%">They <b>Grunt</b></td></tr><tr><td width = "50%">Свинья́ <b>хрю́кает</b>.</td><td width = "50%">The pig <b>grunts</b>.</td></tr></tbody></table><br><b>quack</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Корова мычи́т, пету́х кукаре́кает, свинья́ <b>хрю́кает</b>, у́тка кря́кает, а ко́шка мяу́кает.</td><td width = "50%">The cow moos, the rooster crows, the pig oinks, the duck <b>quacks</b>, and the cat meows.</td></tr></tbody></table><br></span>
