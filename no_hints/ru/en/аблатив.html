<span class="Cyrl" lang='ru'><b>ablative</b><table class = 'reverso_table'><tbody><tr><td width = "50%">В лати́нском языке́ шесть падеже́й: номинати́в, генитив, датив, аккузатив, <b>аблати́в </b>и вокатив.</td><td width = "50%">In Latin, there are six cases: nominative, genitive, dative, accusative, <b>ablative</b>, and vocative.</td></tr></tbody></table><br></span>
