<span class="Cyrl" lang='ru'><b>serenely</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Я <b>безмяте́жно </b>де́лаю свой пе́рвый шаг навстре́чу ве́чности и ухожу́ из жи́зни, что́бы войти́ в исто́рию.</td><td width = "50%"><b>Serenely </b>I take my first step towards eternity and leave life to enter history.</td></tr></tbody></table><br></span>
