<h2>look</h2><br>Степан Аркадьич по́нял, <b>погляде́л </b>на него́, но ничего́ не сказа́л.<br>Oblonsky understood and <b>looked </b>at him but said nothing.<br><br>Он <b>погляде́л </b>на неё, и зло́ба, вы́разившаяся на её лице́, испуга́ла и удиви́ла его́.<br>He <b>looked </b>at her and the hatred he saw in her face frightened and surprised him.<br><br>
