<span class="Cyrl" lang='ru'><b>whisper</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Степан Аркадьич рассказа́л жене́ причи́ну замедле́ния, и го́сти, улыба́ясь, <b>перешёптывались </b>ме́жду собо́й.</td><td width = "50%">Oblonsky told his wife the reason of the delay, and the guests smiled and <b>whispered </b>to one another.</td></tr></tbody></table><br></span>
