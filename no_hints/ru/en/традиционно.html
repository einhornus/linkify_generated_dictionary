<span class="Cyrl" lang='ru'><b>traditional</b><table class = 'reverso_table'><tbody><tr><td width = "50%">- Рра. - О́чень старомо́дно и <b>традицио́нно</b>.</td><td width = "50%">Rra.Very quaint, very <b>traditional</b>.</td></tr></tbody></table><br><b>a tradition</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Там, отку́да я ро́дом, пе́рвого сы́на в семье́ <b>традицио́нно </b>называ́ют Томом, а второ́го - Джоном.</td><td width = "50%">Where I come from, it is <b>a </b><b>tradition </b>to name one's first born Tom, and second son John.</td></tr></tbody></table><br></span>
