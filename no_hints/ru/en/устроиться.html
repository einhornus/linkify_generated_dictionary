<h2>settle</h2><br>-- Тепе́рь, бог даст, ско́ро все <b>устро́ится</b>.<br>'God willing, everything will now soon be <b>settled</b>!<br><br>-- Да приезжа́й тепе́рь ко мне, -- сказа́л Левин. -- Как бы мы хорошо́ <b>устро́ились</b>!<br>'Come to me at once,' said Levin. 'How well we might <b>settle </b>down there!'<br><br>
