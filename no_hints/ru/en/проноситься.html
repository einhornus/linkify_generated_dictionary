<span class="Cyrl" lang='ru'><b>by</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Он ви́дел своё лицо́ на ка́ждом <b>проноси́вшемся </b>столбе́ и пригова́ривал: "Э́то я, э́то я, э́то я".</td><td width = "50%">And he saw his face on every lamppost as it sped <b>by </b>and he'd go, "There I am, there I am, there I am."</td></tr></tbody></table><br></span>
