<h2>Альберт</h2><br><ruby>And&nbsp<rt>И</rt></ruby><ruby>that&nbsp<rt>этим</rt></ruby><ruby>man&nbsp<rt>человеком</rt></ruby><ruby>was&nbsp<rt>был</rt></ruby><ruby><b>Albert&nbsp</b><rt>Альберт</rt></ruby><ruby>Einstein<rt>Эйнштейн</rt></ruby>.<br>И&nbspэтим&nbspчеловеком&nbspбыл&nbsp<b>Альберт&nbsp</b>Эйнштейн.<br><br><ruby><b>Albert&nbsp</b><rt>Альберт</rt></ruby><ruby>Einstein&nbsp<rt>Эйнштейн</rt></ruby><ruby>was&nbspborn&nbsp<rt>родился</rt></ruby><ruby>in&nbsp<rt>{в&nbsp+&nbspгоду}</rt></ruby>1879&nbsp<ruby>in&nbsp<rt>{в&nbspгороде}</rt></ruby>Ulm,&nbsp<ruby>Germany<rt>{в&nbspГермании}</rt></ruby>.<br><b>Альберт </b>Эйнштейн родился в 1879 году в городе Ульм, в Германии.<br><br>
