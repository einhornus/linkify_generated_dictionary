<b>восторженный</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Grisha!' cried their mother, trying to save the frock, but smiling a blissful, <b>rapturous </b>smile.</td><td width = "50%">Гриша! -- говорила мать, стараясь спасти платье, но со слезами на глазах улыбаясь блаженною, <b>восторженною </b>улыбкой.</td></tr></tbody></table><br>
