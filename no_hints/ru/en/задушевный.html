<span class="Cyrl" lang='ru'><b>the</b><table class = 'reverso_table'><tbody><tr><td width = "50%">И ей вспо́мнилось, что Анна щу́рилась, и́менно когда́ де́ло каса́лось <b>задуше́вных </b>сторо́н жи́зни.</td><td width = "50%">And she remembered that it was just when <b>the </b>intimate side of life was in question that Anna screwed up her eyes.</td></tr></tbody></table><br></span>
