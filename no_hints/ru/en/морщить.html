<span class="Cyrl" lang='ru'><b>frown</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Переста́нь <b>морщить </b>лоб!</td><td width = "50%">Stop <b>frowning </b>your forehead!</td></tr></tbody></table><br><b>wrinkle</b><table class = 'reverso_table'><tbody><tr><td width = "50%">-- Так ви́дишь, -- продолжа́л Николай Левин, с уси́лием <b>морща </b>лоб и подёргиваясь.</td><td width = "50%">'So You See...' Nicholas Levin Continued with an effort, <b>wrinkling </b>his brow and twitching.</td></tr></tbody></table><br></span>
