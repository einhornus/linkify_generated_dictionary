<h2>Исав</h2><br>Jacob boiled stew. <b>Esau </b>came in from the field, and he was famished.<br>И сварил Иаков кушанье; а <b>Исав </b>пришёл с поля усталый.<br><br>And <b>Esau </b>seeing that the daughters of Canaan pleased not Isaac his father;<br>И увидел <b>Исав</b>, что дочери Ханаанские не угодны Исааку, отцу его;<br><br>
