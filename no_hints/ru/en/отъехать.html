<h2>go</h2><br>-- Что с тобо́й, Анна? -- спроси́л он, когда́ они́ <b>отъе́хали </b>не́сколько сот са́жен.<br>'What is the matter with you, Anna?' he asked when they had <b>gone </b>a few hundred yards.<br><br><hr><h2>away</h2><br>Каре́та <b>отъе́хала</b>; он бы́стро взбежа́л наза́д по ле́стнице.<br>The carriage rolled <b>away</b>; he ran rapidly upstairs again.<br><br>
