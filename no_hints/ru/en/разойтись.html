<h2>separate</h2><br>И они́ <b>разошли́сь</b>.<br>And they <b>separated</b>.<br><br>И́ли мы должны́ <b>разойти́сь</b>, и́ли жить вме́сте.<br>Either we must <b>separate </b>or live together.'<br><br>Левину нельзя́ бы́ло не согласи́ться, и они́ <b>разошли́сь</b>.<br>Levin could not avoid agreeing, and they <b>separated</b>.<br><br>
