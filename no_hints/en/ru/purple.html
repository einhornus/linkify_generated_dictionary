<h2>пурпур</h2><br>She maketh herself coverings of tapestry; her clothing is silk and <b>purple</b>.<br>Она делает себе ковры; виссон и <b>пурпур </b>– одежда её.<br><br><hr><h2>фиолетовый</h2><br>The color is <b>purple </b>rather than pink.<br>Этот цвет скорее <b>фиолетовый</b>, чем розовый.<br><br>
