<span class="Cyrl" lang='ru'><b>respect</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Мы должны́ <b>чтить </b>свои́х роди́телей.</td><td width = "50%">We should <b>respect </b>our parents.</td></tr></tbody></table><br><b>cherish</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Она́ <b>чти́ла </b>па́мять об уше́дшем му́же.</td><td width = "50%">She <b>cherished </b>the memory of her dead husband.</td></tr></tbody></table><br><b>was + recognized</b><table class = 'reverso_table'><tbody><tr><td width = "50%">До его́ сме́рти его́ не <b>чти́ли </b>вели́ким писа́телем.</td><td width = "50%">He <b>was </b>not <b>recognized </b>as a great writer until after his death.</td></tr></tbody></table><br></span>
