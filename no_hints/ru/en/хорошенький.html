<h2>pretty</h2><br>Ты ду́маешь, я <b>хоро́шенькая</b>?<br>Do you think  I am <b>pretty</b>?<br><br>Том пита́ет сла́бость к <b>хоро́шеньким </b>де́вушкам.<br>Tom has a weakness for <b>pretty </b>girls.<br><br><hr><h2>lovely</h2><br>-- Я? я <b>хоро́шенькую </b>же́нщину, -- сказа́л Облонский,<br>'And whom have you come to meet?' he asked. 'I? A <b>lovely </b>woman,' answered Oblonsky.<br><br>
