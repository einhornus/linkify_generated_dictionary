<span class="Cyrl" lang='ru'><b>hoarsely</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Она́ два ра́за прокуковала обы́чным кри́ком, а пото́м <b>захрипе́ла</b>, заторопи́лась и запу́талась.</td><td width = "50%">It called twice in its usual note then <b>hoarsely </b>and hurriedly and got out of time.</td></tr></tbody></table><br></span>
