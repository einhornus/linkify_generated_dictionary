<span class="Cyrl" lang='ru'><b>as</b><table class = 'reverso_table'><tbody><tr><td width = "50%">И прости́ мне мои́ глу́пости, <b>я́ко </b>же и я проща́ю глу́пости тем, кто ду́мают, что они́ их не говоря́т.</td><td width = "50%">Forgive me my nonsense <b>as </b>I also forgive the nonsense of those who think they talk sense.</td></tr></tbody></table><br></span>
