<span class="Cyrl" lang='ru'><b>inconvenience</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Я пое́ду одна́, когда́ ты уе́дешь, и никого́ э́тим не <b>стесню́</b>.</td><td width = "50%">I shall go alone when you are away, and will not <b>inconvenience </b>anyone.</td></tr></tbody></table><br></span>
