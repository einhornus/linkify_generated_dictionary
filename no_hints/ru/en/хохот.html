<h2>laughter</h2><br>Слы́шишь <b>хо́хот </b>и его́ го́лос?<br>Do not you hear the <b>laughter </b>and his voice?<br><br>Све́рху послы́шался раска́т го́лоса ста́рого кня́зя и <b>хо́хот </b>Катавасова.<br>From upstairs was heard the roll of the Prince's voice and of Katavasov's <b>laughter</b>.<br><br>
