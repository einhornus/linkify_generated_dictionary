<h2>hear</h2><br>Что ты сказа́л? Я не <b>расслы́шал</b>.<br>What did you say? I did not <b>hear</b>.<br><br>Извини́те, я вас не <b>расслы́шала</b>.<br> I am sorry, I could not <b>hear </b>you.<br><br>Никто́ не <b>расслы́шал </b>того́, что он сказа́л, одна́ Кити поняла́.<br>No one <b>heard </b>what he said, but Kitty understood him.<br><br>
