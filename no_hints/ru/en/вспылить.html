<span class="Cyrl" lang='ru'><b>flare</b><table class = 'reverso_table'><tbody><tr><td width = "50%">И ту́т-то, на э́ти слова́, князь вдруг <b>вспыли́л </b>и на́чал выкри́кивать неприли́чные слова́.</td><td width = "50%">And when she said that, the Prince suddenly <b>flared </b>up and began to shout rudely:</td></tr></tbody></table><br></span>
