<span class="Cyrl" lang='ru'><b>nobility</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Они́ на статье́ осно́вываются, -- говори́ли в друго́й гру́ппе, -- жена́ должна́ быть запи́сана <b>дворя́нкой</b>.</td><td width = "50%">They rely on the statute,' some one in another group was saying. 'The wife ought to be registered as belonging to the <b>Nobility</b>.'</td></tr></tbody></table><br></span>
