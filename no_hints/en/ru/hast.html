<h2>у</h2><br>Behold, thou art fair, my love; behold, thou art fair; thou <b>hast </b>doves' eyes.<br>О, ты прекрасен, возлюбленный мой, и любезен! и ложе <b>у </b>нас – зелень;<br><br><hr><h2>в</h2><br>The people answered and said, Thou <b>hast </b>a devil: who goeth about to kill thee?<br>Народ сказал в ответ: не бес ли <b>в </b>Тебе? кто ищет убить Тебя?<br><br>
