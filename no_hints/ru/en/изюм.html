<h2>raisin</h2><br>Спроси про <b>изю́м</b>.<br>Ask him about the <b>raisins</b>.<br><br>Почему́ ты не ешь <b>изю́м</b>?<br>Why do you not eat <b>raisins</b>?<br><br><b>Изю́м </b>– э́то вы́сушенный виногра́д.<br>A <b>raisin </b>is a dried grape.<br><br>Кро́личий помёт - не <b>изю́м</b>. Я предполага́ю, вы зна́ли э́то.<br>Rabbit droppings are not <b>raisins</b>. I suppose you knew that.<br><br>
