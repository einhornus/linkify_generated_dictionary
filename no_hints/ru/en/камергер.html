<span class="Cyrl" lang='ru'><b>chamberlain</b><table class = 'reverso_table'><tbody><tr><td width = "50%">-- Нет, он постаре́л, -- сказа́л <b>камерге́р</b>.</td><td width = "50%">'No, he has aged,' said the <b>chamberlain</b>.</td></tr><tr><td width = "50%">Меня́ сде́лали <b>камерге́ром</b>, ну, на́до бы́ло благодари́ть.</td><td width = "50%">I have been made <b>Chamberlain</b>, and had to tender my thanks.</td></tr></tbody></table><br></span>
