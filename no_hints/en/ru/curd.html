<b>простокваша</b><table class = 'reverso_table'><tbody><tr><td width = "50%">'Would you like some <b>curds </b>and whey?</td><td width = "50%">-- Хотите <b>простокваши</b>?</td></tr><tr><td width = "50%">Mary, send us some <b>curds </b>and whey or some raspberries here,' said Sviyazhsky to his wife.</td><td width = "50%">Маша, пришли нам сюда <b>простокваши </b>или малины, -- обратился он к жене. -- Нынче замечательно поздно малина держится.</td></tr></tbody></table><br>
