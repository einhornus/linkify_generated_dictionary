<span class="Cyrl" lang='ru'><b>Paris</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Гектор, <b>Парис </b>- ю́ные при́нцы, вста́ньте.</td><td width = "50%">Hector, <b>Paris</b>, young princes, come. Stand.</td></tr><tr><td width = "50%"><b>Парис </b>не позво́лит ей сде́лать э́то, как и Троил.</td><td width = "50%"><b>Paris </b>would not let her do that, neither would Troilus.</td></tr></tbody></table><br></span>
