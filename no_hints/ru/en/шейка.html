<span class="Cyrl" lang='ru'><b>neck</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Но э́то был он, с его́ фо́рмой головы́, его́ губа́ми, его́ мя́гкою <b>ше́йкой </b>и широ́кими пле́чиками.</td><td width = "50%">But still it was he: the slope of the head was his, the lips were his, the soft <b>neck </b>and the broad shoulders.</td></tr></tbody></table><br></span>
