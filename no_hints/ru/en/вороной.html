<span class="Cyrl" lang='ru'><b>raven</b><table class = 'reverso_table'><tbody><tr><td width = "50%">-- Вот, дя́дя Герасим, <b>вороно́го </b>жеребца́ бы снопы́ вози́ть, жи́во бы!</td><td width = "50%">'There now, Uncle Gerasim! That <b>raven </b>gelding would cart the sheaves in no time.'</td></tr></tbody></table><br><b>crow</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Не говори́ мне, что Дэн разгова́ривает с э́той <b>вороно́й</b>.</td><td width = "50%">Do not tell me that Dan is talking to that <b>crow</b>.</td></tr></tbody></table><br></span>
