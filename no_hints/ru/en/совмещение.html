<span class="Cyrl" lang='ru'><b>combination</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Че́рез проро́ка Захарию Бог предрёк <b>совмеще́ние </b>в Исусе Христе ца́рской вла́сти и свяще́нства.</td><td width = "50%">Through the prophet Zechariah, God foretold the <b>combination </b>of royal authority and priesthood in Jesus Christ.</td></tr></tbody></table><br></span>
