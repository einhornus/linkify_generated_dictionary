<h2>old</h2><br>-- Да э́то, брат, <b>старо́</b>, как мир!<br>'But, my dear fellow, all that is as <b>old </b>as the hills.'<br><br>Всё э́то бы́ло пошло́, бе́дно и <b>старо́ </b>и да́же ду́рно напи́сано -- пёстро и слабо.<br>It was trivial, poor, <b>old</b>, and even badly painted, weak and lacking harmony.<br><br>
