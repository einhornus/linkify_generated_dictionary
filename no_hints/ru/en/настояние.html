<span class="Cyrl" lang='ru'><b>urge</b><table class = 'reverso_table'><tbody><tr><td width = "50%">И тре́тье - э́то по <b>настоя́нию </b>мое́й высокочтимой патронессы, Леди Кэтрин, я выбира́ю жену́.</td><td width = "50%">And thirdly, that it is at the <b>urging </b>of my esteemed patroness, Lady Catherine, that I select a wife.</td></tr></tbody></table><br></span>
