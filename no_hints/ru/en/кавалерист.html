<span class="Cyrl" lang='ru'><b>cavalryman</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Вы оста́вили дом в тако́й поспе́шности, что я не успе́л да́же поблагодари́ть э́того молодо́го <b>кавалери́ста</b>.</td><td width = "50%">You left such in a haste that I could not even thank this young <b>cavalryman</b>.</td></tr></tbody></table><br></span>
