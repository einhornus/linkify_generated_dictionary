<h2>trap</h2><br>Я веле́л <b>закла́дывать</b>.<br>I have ordered the <b>trap</b>.'<br><br><hr><h2>harness</h2><br>-- Пора, пора, -- сказа́л он. -- Кузьма, <b>закла́дывать </b>линейку!-- и побежа́л вниз.<br>'High time, high time! Kuzma, tell them to <b>harness </b>the trap,' he said, and ran downstairs.<br><br>
