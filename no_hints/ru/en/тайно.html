<h2>secretly</h2><br>Я стыжу́сь хвалы́, и́бо <b>та́йно </b>жа́жду её.<br>Praise shames me, for I <b>secretly </b>beg for it.<br><br>ты сде́лал <b>та́йно</b>, а Я сде́лаю э́то пред всем Израилем и пред со́лнцем.<br>For thou didst it <b>secretly</b>: but I will do this thing before all Israel, and before the sun.<br><br>
