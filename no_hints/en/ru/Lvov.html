<b>лев</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Levin found <b>Lvov </b>at home, and entered unannounced.</td><td width = "50%"><b>Львов </b>был дома, и Левин без доклада вошёл к нему.</td></tr><tr><td width = "50%">'Oh, come! You have nothing to learn from me!' said <b>Lvov</b>.</td><td width = "50%">-- Ну, уж учиться-то нечему, -- сказал <b>Львов</b>.</td></tr></tbody></table><br>
