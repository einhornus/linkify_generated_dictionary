<span class="Cyrl" lang='ru'><b>honour</b><table class = 'reverso_table'><tbody><tr><td width = "50%">-- Обя́занности сопряжены с права́ми; власть, де́ньги, <b>по́чести</b>: их-то и́щут же́нщины, -- сказа́л Песцов...</td><td width = "50%">'Duties are connected with rights, power, money, <b>honours</b>: that is what women are seeking,' said Pestsov.</td></tr></tbody></table><br></span>
