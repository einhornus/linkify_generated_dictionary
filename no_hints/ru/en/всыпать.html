<span class="Cyrl" lang='ru'><b>up</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Дава́й, Том, <b>всыпь </b>ему́!</td><td width = "50%">Come on, Tom, bust him <b>up</b>!</td></tr></tbody></table><br><b>lay</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Наш учи́тель люби́л говори́ть: "От э́того мне бу́дет больне́е, чем вам" пе́ред тем, как <b>всыпать </b>нам па́лкой.</td><td width = "50%">Our teacher used to say "This is going to hurt me more than it hurts you" before <b>laying </b>into us with a cane.</td></tr></tbody></table><br></span>
