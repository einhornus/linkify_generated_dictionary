<b>stumble</b><table class = 'reverso_table'><tbody><tr><td width = "50%">У торопливого конь ча́сто хвора́ет, у лени́вого - <b>спотыка́ется</b>.</td><td width = "50%">The horse of a hurried man is often sick, but that of a lazy man often <b>stumbles</b>.</td></tr><tr><td width = "50%">Мы натыка́емся на свою́ ложь, <b>спотыка́емся</b>, па́даем и не мо́жем встать.</td><td width = "50%">We trip over our lies, <b>stumble </b>and fall, unable to get back up.</td></tr></tbody></table><br>
