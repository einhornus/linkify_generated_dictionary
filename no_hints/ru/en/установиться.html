<h2>settle</h2><br>-- Ка́жется, пого́да <b>установи́лась</b>, -- сказа́л он. -- За́втра я начина́ю коси́ть.<br>'The weather looks <b>settled</b>; to-morrow we begin mowing.'<br><br><hr><h2>about</h2><br>Они́ не сгова́ривались об э́том, но э́то <b>установи́лось </b>само́ собо́ю.<br>They had not arranged this, but it had come <b>about </b>of itself.<br><br>
