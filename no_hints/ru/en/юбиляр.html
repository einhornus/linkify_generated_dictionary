<span class="Cyrl" lang='ru'><b>jubilee</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Пото́м Катавасов свои́м гро́мким, крикли́вым го́лосом прочёл свою́ запи́ску об учёных труда́х <b>юбиля́ра</b>.</td><td width = "50%">Then Katavasov, in his loud strident voice, read his paper on the scientific work of the man whose <b>jubilee </b>it was.</td></tr></tbody></table><br></span>
