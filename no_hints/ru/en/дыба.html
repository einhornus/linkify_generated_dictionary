<span class="Cyrl" lang='ru'><b>leg</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Ло́шадь вста́ла на <b>ды́бы</b>.</td><td width = "50%">The horse rose on its hind <b>legs</b>.</td></tr><tr><td width = "50%">Что́-то они́ всь на <b>ды́бы </b>стано́вятся, се́рдятся, как бу́дто всь хотя́т дать почу́вствовать что́-то...</td><td width = "50%">They are always standing on their hind <b>legs </b>getting angry, and seem to want to act on your feelings...'</td></tr></tbody></table><br></span>
