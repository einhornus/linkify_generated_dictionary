<span class="Cyrl" lang='ru'><b>plunge</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Ты за́пер все две́ри, закры́л все о́кна, <b>Вверг </b>их во тьму.</td><td width = "50%">You have locked all the doors, shuttered all the windows, <b>plunged </b>them into darkness.</td></tr></tbody></table><br><b>lead</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Абаддон, Вели́кий Разрушитель, кото́рый <b>вве́ргнет </b>мир в тень.</td><td width = "50%">Abaddon, the Great Devourer, who'll <b>lead </b>the world into shadow.</td></tr></tbody></table><br></span>
