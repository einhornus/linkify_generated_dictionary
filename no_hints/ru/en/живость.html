<span class="Cyrl" lang='ru'><b>animated</b><table class = 'reverso_table'><tbody><tr><td width = "50%">К у́тру опя́ть начало́сь волне́ние, <b>жи́вость</b>, быстрота́ мы́сли и ре́чи, и опя́ть ко́нчилось беспа́мятством.</td><td width = "50%">Toward morning she had become excited and <b>animated</b>, and her thoughts and words flowed rapidly; but again this state lapsed into unconsciousness.</td></tr></tbody></table><br></span>
