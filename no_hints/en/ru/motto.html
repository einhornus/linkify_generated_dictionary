<h2>девиз</h2><br>* Got a little <b>motto </b>*<br>*Есть маленький <b>девиз</b>,*<br><br>One for all, and all for one, this is our <b>motto</b>.<br>«Один за всех и все за одного!» — вот наш <b>девиз</b>.<br><br>"Liberty, equality, fraternity" is a French <b>motto</b>.<br><b>Девиз </b>Франции: "Свобода, равенство, братство".<br><br>
