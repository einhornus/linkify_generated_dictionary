<span class="Cyrl" lang='ru'><b>aphrodisiac</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Говоря́т, ара́хис - <b>афродизиа́к</b>.</td><td width = "50%">They say peanuts are <b>aphrodisiacs</b>.</td></tr><tr><td width = "50%">Власть — э́то мо́щный <b>афродизиа́к</b>.</td><td width = "50%">Power is the great <b>aphrodisiac</b>.</td></tr><tr><td width = "50%">Торт Чёрный лес явля́ется есте́ственным <b>афродизиа́ком</b>.</td><td width = "50%">The Black Forest cake is a natural <b>aphrodisiac</b>.</td></tr></tbody></table><br></span>
