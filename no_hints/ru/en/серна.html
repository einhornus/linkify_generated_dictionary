<span class="Cyrl" lang='ru'><b>roe</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Два сосца твои́, как дво́йни молодо́й <b>се́рны</b>, пасу́щиеся ме́жду ли́лиями.</td><td width = "50%">Thy two breasts are like two young <b>roes </b>that are twins, which feed among the lilies.</td></tr></tbody></table><br></span>
