<h2>honored; after; honour</h2><br>Для меня́ э́то большая <b>честь</b>.<br>I feel very <b>honored</b>.<br><br>Э́то зда́ние бы́ло на́звано в его́ <b>честь</b>.<br>This building was named <b>after </b>him.<br><br>Рабо́тать на твоего́ отца́ бы́ло для меня́ <b>че́стью</b>.<br>To work for your father was an <b>honour </b>for me.<br><br>
