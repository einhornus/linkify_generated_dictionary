<span class="Cyrl" lang='ru'><b>in</b><table class = 'reverso_table'><tbody><tr><td width = "50%">И ми́стер Природа <b>вбега́ет</b>... скача́ на де́вушке вокру́г ко́мнаты.</td><td width = "50%">And Mr. Natural comes galloping <b>in</b>... riding the girl around the room.</td></tr></tbody></table><br><b>come</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Э́то камерди́нер <b>вбега́л </b>за забы́тыми перча́тками.</td><td width = "50%">It was his valet, who had <b>come </b>for the gloves his master had forgotten.</td></tr></tbody></table><br></span>
