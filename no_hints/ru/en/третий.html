<h2>third</h2><br>Он вы́играл <b>тре́тий </b>приз.<br>He won the <b>third </b>prize.<br><br>Пришло́ вре́мя откры́ть <b>тре́тий </b>шкаф.<br>It is time to open the <b>third </b>wardrobe.<br><br><hr><h2>three</h2><br>Е́сли я прочита́ю Гамлета ещё раз, э́то бу́дет <b>тре́тий</b>.<br>I will have read Hamlet <b>three </b>times if I read it again.<br><br>
