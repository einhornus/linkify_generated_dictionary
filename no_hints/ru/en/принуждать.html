<h2>force</h2><br>Что́бы быть то́чным, я иду́, потому́ что меня́ <b>принужда́ют</b>.<br>To be precise, I go, because I am <b>forced </b>to.<br><br>Он ви́дел, что она́ говори́т то, что <b>принужда́ет </b>себя́ сказа́ть, но не то, чего́ хо́чет.<br>He saw that she was saying what she <b>forced </b>herself to utter and not what she wished to say.<br><br>
