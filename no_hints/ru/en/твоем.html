<span class="Cyrl" lang='ru'><b>your</b><table class = 'reverso_table'><tbody><tr><td width = "50%">- <b>Твоем </b>де́де?</td><td width = "50%"><b>Your </b>grandfather?</td></tr></tbody></table><br><b>thy</b><table class = 'reverso_table'><tbody><tr><td width = "50%">И́бо ре́вность по до́ме <b>Твоем </b>снедает меня́, и злосло́вия злосло́вящих Тебя́ па́дают на меня́.</td><td width = "50%">Because zeal for <b>Thy </b>house hath eaten me up, and the reproaches of them that reproach Thee are fallen upon me.</td></tr></tbody></table><br></span>
