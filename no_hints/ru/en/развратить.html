<span class="Cyrl" lang='ru'><b>corrupt</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Он восста́л про́тив их систе́мы, кото́рая, по его́ мне́нию, была́ устаре́вшей и <b>развращённой</b>.</td><td width = "50%">He rallied against their system, one he thought was archaic and <b>corrupt</b>.</td></tr></tbody></table><br></span>
