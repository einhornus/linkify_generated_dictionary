<span class="Cyrl" lang='ru'><b>Constantine</b><table class = 'reverso_table'><tbody><tr><td width = "50%">-- Каки́е тебе́ <b>Костя </b>говори́л?</td><td width = "50%">'What words did <b>Constantine </b>say to you?'</td></tr><tr><td width = "50%">А что, не пора ли, <b>Костя</b>? -- приба́вил он.</td><td width = "50%">But what d'you think, <b>Constantine</b>, is it not time?' he added.</td></tr></tbody></table><br></span>
