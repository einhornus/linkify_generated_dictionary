<span class="Cyrl" lang='ru'><b>stretch</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Океа́н <b>простира́лся </b>доку́да хвата́ло глаз.</td><td width = "50%">The ocean <b>stretched </b>as far as the eye could see.</td></tr><tr><td width = "50%">Синее небо, каза́лось, <b>простира́ется </b>бесконе́чно.</td><td width = "50%">The blue sky seemed to <b>stretch </b>forever.</td></tr></tbody></table><br><b>lay</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Пе́ред ним <b>простира́ется </b>блестя́щее бу́дущее.</td><td width = "50%">A brilliant future <b>lay </b>before him.</td></tr></tbody></table><br></span>
