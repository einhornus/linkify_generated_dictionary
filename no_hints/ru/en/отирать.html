<span class="Cyrl" lang='ru'><b>wipe</b><table class = 'reverso_table'><tbody><tr><td width = "50%">-- Ви́дишь, -- отвеча́л Вронский, хму́рясь, <b>отира́я </b>рот и не гля́дя на него́.</td><td width = "50%">'As you see,' said Vronsky, frowning and <b>wiping </b>his mouth, without looking at the speaker.</td></tr></tbody></table><br></span>
