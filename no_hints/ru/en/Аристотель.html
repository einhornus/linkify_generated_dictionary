<span class="Cyrl" lang='ru'><b>Aristotle</b><table class = 'reverso_table'><tbody><tr><td width = "50%">"<b>Аристо́тель</b>".</td><td width = "50%"><b>Aristotle</b>.</td></tr><tr><td width = "50%">Его́ зва́ли <b>Аристотель</b>.</td><td width = "50%">-his name was <b>Aristotle</b>.</td></tr><tr><td width = "50%"><b>Аристо́тель </b>счита́л, что всё на Земле состои́т из четырёх элеме́нтов: земли́, во́здуха, огня́ и воды́.</td><td width = "50%"><b>Aristotle </b>believed that everything on Earth was made from four elements: earth, air, fire and water.</td></tr></tbody></table><br></span>
