<span class="Cyrl" lang='ru'><b>an</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Я ведь в э́том <b>профа́н</b>; но мне ка́жется, что тео́рия и приложе́ние её бу́дет име́ть влия́ние и на рабо́чего.</td><td width = "50%">You know I am quite <b>an </b>outsider in these matters, but I should think this theory and its application ought to influence the labourer too.'</td></tr></tbody></table><br></span>
