<h2>renew</h2><br>а <b>обнови́ться </b>ду́хом ума́ ва́шего<br>And be <b>renewed </b>in the spirit of your mind;<br><br>Обрати́ нас к Тебе́, Господи, и мы обрати́мся; <b>обнови́ </b>дни на́ши, какдревле.<br>Turn thou us unto thee, O Lord, and we shall be turned; <b>renew </b>our days as of old.<br><br>
