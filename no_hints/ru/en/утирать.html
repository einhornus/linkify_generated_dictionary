<span class="Cyrl" lang='ru'><b>wipe</b><table class = 'reverso_table'><tbody><tr><td width = "50%">"Подожду́ ещё де́сять мину́т", -- сказа́л он себе́, отка́шливаясь и <b>утира́я </b>слёзы.</td><td width = "50%">'I will be another ten minutes,' he said to himself, coughing and <b>wiping </b>away his tears.</td></tr></tbody></table><br></span>
