<span class="Cyrl" lang='ru'><b>conqueror</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Александр был вели́ким <b>завоева́телем</b>.</td><td width = "50%">Alexander was a great <b>conqueror</b>.</td></tr><tr><td width = "50%">Вильгельм <b>Завоеватель </b>одержа́л побе́ду над королём Гарольдом в би́тве при Гастингсе в 1066 году́.</td><td width = "50%">William the <b>Conqueror </b>defeated king Harold in 1066 at the Battle of Hastings.</td></tr></tbody></table><br></span>
