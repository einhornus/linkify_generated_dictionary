<span class="Cyrl" lang='ru'><b>expand</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Грудь его́ нево́льно <b>выпрямля́лась</b>, и глаза́ блесте́ли. Он чу́вствовал себя́ победи́телем.</td><td width = "50%">His chest involuntarily <b>expanded </b>and his eyes shone, he felt himself to be a conqueror.</td></tr></tbody></table><br></span>
