<h2>alphabet</h2><br>«A» — пе́рвая бу́ква <b>алфавита</b>.<br>"A" is the first letter of the <b>alphabet</b>.<br><br>В англи́йском <b>алфавите </b>26 букв.<br>The English <b>alphabet </b>has 26 letters.<br><br>"Ẽ" — э́то бу́ква в <b>алфавите </b>гуарани.<br>"ẽ" is a letter in the Guarani <b>alphabet</b>.<br><br>
