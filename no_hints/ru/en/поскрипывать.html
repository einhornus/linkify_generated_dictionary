<span class="Cyrl" lang='ru'><b>scrape</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Узловатые ве́тви <b>поскри́пывали </b>и тяну́лись ко мне, сло́вно чьи-то ру́ки, пыта́ясь ухвати́ть.</td><td width = "50%">The gnarled branches <b>scraped </b>and grasped for me like living hands.</td></tr></tbody></table><br></span>
