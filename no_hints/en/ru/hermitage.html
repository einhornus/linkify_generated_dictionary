<b>Эрмитаж</b><table class = 'reverso_table'><tbody><tr><td width = "50%">'The Angleterre, or the <b>Hermitage</b>?'</td><td width = "50%">-- В "Англию" или в "<b>Эрмитаж</b>"?</td></tr></tbody></table><br><b>хижина</b><table class = 'reverso_table'><tbody><tr><td width = "50%">For the time being, I intend to settle down here... which resembles the <b>hermitage </b>he lived in.</td><td width = "50%">Остаток жизни я намереваюсь прожить здесь... Это место напоминает <b>хижину</b>, где он жил.</td></tr></tbody></table><br>
