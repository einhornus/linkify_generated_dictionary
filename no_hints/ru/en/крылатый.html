<span class="Cyrl" lang='ru'><b>with wings</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Этрусская боги́ня Туран изобража́ется <b>крыла́той</b>, ле́бедь и го́лубь — её атрибу́ты.</td><td width = "50%">The Etruscan goddess Turan is represented <b>with </b><b>wings</b>, and her attributes are the swan and the dove.</td></tr></tbody></table><br></span>
