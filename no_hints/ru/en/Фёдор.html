<h2>Theodore</h2><br>Вот и наш прия́тель <b>Федор </b>Васильич собра́лся наконе́ц.<br>And here is our friend, <b>Theodore </b>Vasilyevich, who has come at last.'<br><br><b>Федор </b>говори́т, что Кириллов, дво́рник, живёт для брю́ха.<br>'<b>Theodore </b>says that Kirilov, the innkeeper, lives for his belly.<br><br>
