<h2>veil</h2><br>И <b>заве́са </b>в хра́ме раздралась на́двое, све́рху донизу.<br>The <b>veil </b>of the temple was torn in two from the top to the bottom.<br><br><hr><h2>hanging</h2><br>И пове́сил <b>заве́су </b>при вхо́де в скинию;<br>And he set up the <b>hanging </b>at the door of the tabernacle.<br><br>
