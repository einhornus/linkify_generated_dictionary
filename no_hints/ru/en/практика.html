<h2>practice</h2><br>Тео́рия не всегда́ совпада́ет с <b>пра́ктикой</b>.<br>Theory and <b>practice </b>do not always go together.<br><br>В тео́рии ме́жду <b>пра́ктикой </b>и тео́рией нет ра́зницы, но на пра́ктике она́ есть.<br>In theory, there is no difference between theory and <b>practice</b>. But, in practice, there is.<br><br>
