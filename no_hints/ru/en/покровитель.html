<span class="Cyrl" lang='ru'><b>patron</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Свято́й Патрик — <b>покрови́тель </b>Ирландии.</td><td width = "50%">St. Patrick is the <b>patron </b>saint of Ireland.</td></tr><tr><td width = "50%">Свято́й Криспин счита́ется <b>покрови́телем </b>сапо́жников: говоря́т, он и сам рабо́тал сапо́жником.</td><td width = "50%">St. Crispin is the <b>patron </b>saint of shoemakers because he is said to have worked as one.</td></tr></tbody></table><br></span>
