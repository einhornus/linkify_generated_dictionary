<span class="Cyrl" lang='ru'><b>off</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Бои́тесь, что я его́ <b>насторожу́</b>?</td><td width = "50%">You afraid  I am gonna tip him <b>off</b>?</td></tr></tbody></table><br><b>prick</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Ста́рая, седа́я Ласка, ходи́вшая за ни́ми сле́дом, се́ла осторожно про́тив него́ и <b>насторожи́ла </b>у́ши.</td><td width = "50%">The old grey-haired Laska, following close on his heels, sat down warily in front of him and <b>pricked </b>up her ears.</td></tr></tbody></table><br></span>
