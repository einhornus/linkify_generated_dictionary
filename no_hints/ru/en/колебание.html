<h2>hesitate</h2><br>Том без <b>колеба́ний </b>сказа́л Мэри пра́вду.<br>Tom did not <b>hesitate </b>to tell Mary the truth.<br><br><hr><h2>uncertainty</h2><br>В э́тих <b>колеба́ниях </b>и в разыскиваньях ня́ни прошло́ два дня.<br>In this <b>uncertainty</b>, and in searching for the old nurse, two days had gone by.<br><br>
