<h2>love</h2><br>(118:47) бу́ду утеша́ться за́поведями Твои́ми, кото́рые <b>возлюби́л</b>;<br>I will delight myself in your commandments, because I <b>love </b>them.<br><br>Сия́ есть за́поведь Моя, да любите другдруга, как Я <b>возлюби́л </b>вас.<br>This is my commandment, That ye love one another, as I have <b>loved </b>you.<br><br>
