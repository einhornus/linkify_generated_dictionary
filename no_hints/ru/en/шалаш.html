<span class="Cyrl" lang='ru'><b>house</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Де́ти постро́или себе́ <b>шала́ш </b>на де́реве.</td><td width = "50%">The children built themselves a tree <b>house</b>.</td></tr></tbody></table><br><b>shelter</b><table class = 'reverso_table'><tbody><tr><td width = "50%">О́у, рак сожра́л её за́живо и она́ умерла́ в одино́честве... в <b>шалаше́</b>... без еди́ного дру́га.</td><td width = "50%">Oh, her cancer ate her alive and she died alone... in a <b>shelter</b>... without a friend in the world.</td></tr></tbody></table><br></span>
