<span class="Cyrl" lang='ru'><b>circle</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Баба вски́нула на воз гра́бли и бо́дрым ша́гом, разма́хивая рука́ми, пошла́ к собра́вшимся <b>хорово́дом </b>ба́бам.</td><td width = "50%">His wife threw her rake on top of the load, and swinging her arms went with vigorous steps to join the other women who had gathered in a <b>circle</b>.</td></tr></tbody></table><br></span>
