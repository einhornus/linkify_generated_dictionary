<h2>jordan</h2><br>(113:3) Море уви́дело и побежа́ло; <b>Иорда́н </b>обратилсяназад.<br>The sea saw it, and fled: <b>Jordan </b>was driven back.<br><br>Тогда́ прихо́дит Иисус из Галилеи на <b>Иордан </b>к Иоанну крести́ться от него́.<br>Then cometh Jesus from Galilee to <b>Jordan </b>unto John, to be baptized of him.<br><br>
