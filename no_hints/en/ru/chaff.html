<b>мякина</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Old birds are not caught with <b>chaff</b>.</td><td width = "50%">Старых птиц на <b>мякину </b>не поймаешь.</td></tr></tbody></table><br><b>стыдиться</b><table class = 'reverso_table'><tbody><tr><td width = "50%">All the first year he did not understand anything; and we <b>chaffed </b>him,' answered the old man.</td><td width = "50%">Год целый не понимал ничего, да и <b>стыдился</b>, -- отвечал старик. -- Ну, сено!</td></tr></tbody></table><br>
