<span class="Cyrl" lang='ru'><b>sinless</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Те, чьи грехи́ прощены́, счита́ются <b>безгре́шными</b>, так что мо́гут найти́ путь в рай.</td><td width = "50%">Those whose sins are forgiven are deemed to be <b>sinless </b>that they may find the way to heaven.</td></tr></tbody></table><br></span>
