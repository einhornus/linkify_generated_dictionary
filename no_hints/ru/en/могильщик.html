<span class="Cyrl" lang='ru'><b>grave</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Я был <b>моги́льщиком </b>в тече́ние тридцати́ лет.</td><td width = "50%">I was a <b>grave </b>digger for thirty years.</td></tr></tbody></table><br><b>gravedigger</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Ты позвала́ меня́, что́бы показа́ть свою́ фотогра́фию с <b>моги́льщиком</b>?</td><td width = "50%">What, you called me over here to show me a picture of you and the <b>gravedigger</b>?</td></tr></tbody></table><br></span>
