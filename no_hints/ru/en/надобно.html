<span class="Cyrl" lang='ru'><b>must</b><table class = 'reverso_table'><tbody><tr><td width = "50%"><b>На́добно </b>призна́ться, что я несча́стли́в:</td><td width = "50%">I <b>must </b>confess that I am unlucky:</td></tr><tr><td width = "50%">"Да, <b>на́добно </b>е́хать скоре́е", -- сказа́ла она́ себе́, ещё не зна́я, куда́ е́хать.</td><td width = "50%">'Yes, I <b>must </b>go at once,' she thought, not yet sure where to go to.</td></tr></tbody></table><br></span>
