<h2>take</h2><br>Как я <b>увезу́ </b>её тепе́рь, когда́ у меня́ нет де́нег?<br>How can I <b>take </b>her away now that I have no money?<br><br>Одно́ из двух: и́ли <b>увези́ </b>он её, энергически по́ступи, и́ли дай разво́д.<br>One of two things must happen: either he must <b>take </b>her away, acting energetically – or he must divorce her.<br><br>
