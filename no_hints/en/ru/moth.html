<h2>моль</h2><br>As he was returning he furtively caught another <b>moth</b>.<br>Возвращаясь к месту, он поймал незаметно ещё одну <b>моль</b>.<br><br>But hardly had he settled down when a <b>moth </b>flew across the table.<br>Но только что он успокоился в своей позе, как над столом пролетела <b>моль</b>.<br><br>
