<span class="Cyrl" lang='ru'><b>lamb</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Когда́ волк нахо́дит <b>ове́чку</b>, он и́щет другу́ю.</td><td width = "50%">Where the wolf finds a <b>lamb</b>, there he seeks another.</td></tr></tbody></table><br><b>ass</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Ну коне́чно, мы шлю́хи, а вы неви́нные <b>ове́чки</b>.</td><td width = "50%">Sure, we are sluts and you are smart <b>asses</b>.</td></tr></tbody></table><br></span>
