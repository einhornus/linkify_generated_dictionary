<span class="Cyrl" lang='ru'><b>parallelogram</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Прямоуго́льник и ромб - <b>параллелогра́ммы</b>.</td><td width = "50%">The rectangle and the rhombus are <b>parallelograms</b>.</td></tr><tr><td width = "50%"><b>Параллелогра́мм </b>— э́то четырёхуго́льник, образо́ванный двумя́ па́рами паралле́льных ли́ний.</td><td width = "50%">A <b>parallelogram </b>is a quadrilateral formed from two sets of parallel lines.</td></tr></tbody></table><br></span>
