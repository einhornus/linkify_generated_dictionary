<span class="Cyrl" lang='ru'><b>hyena</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Да́же защища́ет от <b>гие́ны</b>.</td><td width = "50%">He even defends it against a <b>hyena</b>.</td></tr><tr><td width = "50%"><b>Гиена </b>подража́ет го́лосу люде́й.</td><td width = "50%">The <b>hyena </b>imitates the human voice.</td></tr><tr><td width = "50%">Лев гне́вно зарыча́л, уви́дев <b>гие́н</b>, подбира́ющихся, что́бы отня́ть у него́ пи́щу.</td><td width = "50%">The lion roared in anger at seeing the <b>hyenas </b>approaching to rob him of his food.</td></tr></tbody></table><br></span>
