<h2>внутренний</h2><br>Levin had not handed her the diary without an <b>inward </b>struggle.<br>Левин не без <b>внутренней </b>борьбы передал ей свой дневник.<br><br>God grant you outward success and <b>inward </b>peace,' he added, holding out his hand.<br>Дай вам бог успеха внешнего -- и <b>внутреннего </b>мира, -- прибавил он и протянул руку.<br><br>
