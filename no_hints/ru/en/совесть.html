<h2>conscience</h2><br>Меня́ му́чит <b>со́весть</b>.<br>My <b>conscience </b>bothers me.<br><br>Мо́жно убежа́ть от всего́, кро́ме <b>со́вести</b>.<br>We can run away from everything, except from our <b>conscience</b>.<br><br>Чи́стая <b>со́весть </b>— ве́рный при́знак плохо́й па́мяти.<br>A clear <b>conscience </b>is the sure sign of a bad memory.<br><br>
