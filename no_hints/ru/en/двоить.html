<span class="Cyrl" lang='ru'><b>two</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Но е́сли она́ намерева́лась уби́ть э́тих <b>двои́ </b>из зло́го у́мысла, я полага́ю, она́ вы́брала бы друго́й спо́соб.</td><td width = "50%">But if she intended to kill those <b>two </b>out of malice, I believe she would have used a different method.</td></tr></tbody></table><br></span>
