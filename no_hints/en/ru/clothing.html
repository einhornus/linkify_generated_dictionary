<h2>одежда</h2><br>She wastes all her money on <b>clothing</b>.<br>Она растратила все свои деньги на <b>одежду</b>.<br><br>He went out carrying a bundle of <b>clothing</b>.<br>Он вышел с охапкой <b>одежды </b>в руках.<br><br>Food, <b>clothing </b>and shelter are the basis of life.<br>Еда, <b>одежда </b>и укрытие - основа жизни.<br><br>
