<span class="Cyrl" lang='ru'><b>obedience</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Мари-Сюзанна Симонен... Вы даёте Господу обе́т целому́дрия, бе́дности и <b>послуша́ния</b>?</td><td width = "50%">Marie-Suzanne Simonin... do you promise unto God chastity, poverty and <b>obedience</b>?</td></tr></tbody></table><br></span>
