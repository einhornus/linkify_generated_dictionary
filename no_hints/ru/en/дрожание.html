<span class="Cyrl" lang='ru'><b>unsteadily</b><table class = 'reverso_table'><tbody><tr><td width = "50%">-- Долли! -- повтори́л он с <b>дрожа́нием </b>в го́лосе. -- Анна прие́дет сего́дня.</td><td width = "50%">'Dolly,' he repeated <b>unsteadily</b>, 'Anna is coming to-day.'</td></tr></tbody></table><br></span>
