<span class="Cyrl" lang='ru'><b>enslave</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Челове́чество тя́нется к ве́чному... ми́ру вне вре́мени, потому́ что вре́мя <b>порабоща́ет </b>нас.</td><td width = "50%">Humanity longs for the eternal... For a world beyond time, because time is what <b>enslaves </b>us.</td></tr></tbody></table><br></span>
