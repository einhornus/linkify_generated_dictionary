<span class="Cyrl" lang='ru'><b>unlearn</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Гла́вная цель образова́ния - не учиться. Отню́дь! Гла́вная цель образова́ния - <b>разу́чиваться</b>.</td><td width = "50%">The chief object of education is not to learn things; nay, the chief object of education is to <b>unlearn </b>things.</td></tr></tbody></table><br></span>
