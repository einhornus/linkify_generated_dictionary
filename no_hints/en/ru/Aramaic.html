<h2>арамейский</h2><br>These texts were written in Hebrew, not in <b>Aramaic</b>.<br>Эти тексты были написаны на иврите, а не на <b>арамейском </b>языке.<br><br>The word "Maranatha" is translated from the <b>Aramaic </b>as "Come, our Lord!"<br>Слово «маранафа» переводится с <b>арамейского</b>, как «Гряди, Господи!».<br><br>
