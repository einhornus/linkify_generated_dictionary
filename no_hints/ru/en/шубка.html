<span class="Cyrl" lang='ru'><b>cloak</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Тепе́рь она́ вошла́, сняла́ <b>шу́бку </b>и вы́шла на свет.</td><td width = "50%">Now she has gone in, taken off her <b>cloak </b>and come forward into the light.</td></tr><tr><td width = "50%">-- Подожда́ть изво́лите? -- сказа́л Капитоныч, снима́я с неё <b>шу́бку</b>.</td><td width = "50%">'Would you like to wait?' said Kapitonich, helping her off with her <b>cloak</b>.</td></tr></tbody></table><br></span>
