<h2>wisdom</h2><br><b>Му́дрость </b>не довле́ет над си́лой.<br><b>Wisdom </b>does not prevail over power.<br><br>Сократ говори́л, что осозна́ние со́бственного неве́жества - пе́рвый шаг к <b>му́дрости</b>.<br>Socrates said that recognising your own ignorance is the first step towards <b>wisdom</b>.<br><br>
