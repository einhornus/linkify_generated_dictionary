<span class="Cyrl" lang='ru'><b>creep</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Ты мо́жешь оста́вить ключ у себя́, Дёрдлс, у меня́ есть ещё оди́н. О, как же <b>пронза́ет </b>хо́лод мои́ ко́сточки.</td><td width = "50%">You may retain the key, Durdles, for I have another, and how the cold is <b>creeping </b>into my bones.</td></tr></tbody></table><br></span>
