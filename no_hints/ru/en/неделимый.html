<span class="Cyrl" lang='ru'><b>indivisible</b><table class = 'reverso_table'><tbody><tr><td width = "50%">По Левкиппу и Демокриту а́том явля́ется <b>недели́мым</b>. Сего́дня мы зна́ем, что э́то неве́рно.</td><td width = "50%">According to Leucippus and Democritus, the atom would be <b>indivisible</b>. Today we know that is not true.</td></tr></tbody></table><br></span>
