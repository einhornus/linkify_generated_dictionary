<span class="Cyrl" lang='ru'><b>alabaster</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Бе́лый, как <b>алеба́стр</b>.</td><td width = "50%">White as <b>alabaster</b>.</td></tr><tr><td width = "50%">Но не пролью́ я кро́ви, И э́той ко́жи, что беле́е сне́га И гла́же <b>алеба́стра </b>всех гробни́ц, Не тро́нет нож.</td><td width = "50%">Yet I'll not shed her blood nor scar that whiter skin of hers than snow and smooth as monumental <b>alabaster</b>.</td></tr></tbody></table><br></span>
