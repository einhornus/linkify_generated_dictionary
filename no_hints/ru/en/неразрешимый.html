<span class="Cyrl" lang='ru'><b>impossible</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Поско́льку π трансценде́нтно, квадратура кру́га — класси́ческая зада́ча геоме́трии — <b>неразреши́ма</b>.</td><td width = "50%">As π is transcendental, the quadrature of a circle - a classical problem in geometry - is <b>impossible</b>.</td></tr></tbody></table><br></span>
