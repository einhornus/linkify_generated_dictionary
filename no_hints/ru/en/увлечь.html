<h2>draw</h2><br>И он понемножку дви́гался, стара́ясь <b>увле́чь </b>её.<br>And he moved slowly on, trying to <b>draw </b>her with him.<br><br><hr><h2>take</h2><br>Не пожела́й красоты́ её в се́рдце твоём, и да не <b>увлечёт </b>она́ тебя́ ресни́цами свои́ми;<br>Lust not after her beauty in thine heart; neither let her <b>take </b>thee with her eyelids.<br><br>
