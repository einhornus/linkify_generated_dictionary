<h2>say</h2><br>-- От э́той дере́вни, <b>ска́зывают</b>, семь вёрст.<br>'They <b>say </b>it is seven versts from this village.'<br><br><hr><h2>tell</h2><br>И удиви́лись роди́тели её. Он же повеле́л им не <b>ска́зывать </b>никому́ о происше́дшем.<br>Her parents were amazed, but he commanded them to <b>tell </b>no one what had been done.<br><br>
