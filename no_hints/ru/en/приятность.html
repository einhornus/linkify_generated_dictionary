<span class="Cyrl" lang='ru'><b>amiability</b><table class = 'reverso_table'><tbody><tr><td width = "50%">-- Ах, е́сли ты хо́чешь, то мы за́втра пробу́дем, -- с осо́бенной <b>прия́тностью </b>отвеча́л Левин.</td><td width = "50%">'Oh, if you wish it we will stay at home to-morrow,' replied Levin with particular <b>amiability</b>.</td></tr></tbody></table><br></span>
