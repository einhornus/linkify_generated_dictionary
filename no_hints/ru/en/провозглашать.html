<span class="Cyrl" lang='ru'><b>announce</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Посереди́не за́лы стоя́л челове́к в мунди́ре и то́нким, гро́мким го́лосом <b>провозглаша́л</b>:</td><td width = "50%">In the centre of the room stood a man in uniform, who <b>announced </b>in a loud shrill voice:</td></tr></tbody></table><br><b>proclaim</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Таки́м о́бразом я... <b>провозглаша́ю </b>э́ту плане́ту...</td><td width = "50%">I hereby <b>proclaim </b>this planet...</td></tr></tbody></table><br></span>
