<span class="Cyrl" lang='ru'><b>gravel</b><table class = 'reverso_table'><tbody><tr><td width = "50%">В середи́не их разгово́ра в алле́е послы́шалось фырканье лошаде́й и звук колёс по <b>ще́бню</b>.</td><td width = "50%">In the midst of their conversation they heard the snorting of horses and the scraping of wheels on the <b>gravel </b>of the avenue.</td></tr></tbody></table><br></span>
