<span class="Cyrl" lang='ru'><b>the bottle</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Вот э́тому я ве́рю, -- сказа́л он и, сжима́я <b>скля́нку </b>костля́вой руко́й, стал дыша́ть над ней.</td><td width = "50%">But you and I cannot deceive ourselves like that! Now, in this I do believe,' he said, clutching <b>the </b><b>bottle </b>with his bony hand and beginning to inhale from it.</td></tr></tbody></table><br></span>
