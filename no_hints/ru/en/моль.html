<h2>moth</h2><br>Возвраща́ясь к ме́сту, он пойма́л незаме́тно ещё одну́ <b>моль</b>.<br>As he was returning he furtively caught another <b>moth</b>.<br><br>Но то́лько что он успоко́ился в свое́й по́зе, как над столо́м пролете́ла <b>моль</b>.<br>But hardly had he settled down when a <b>moth </b>flew across the table.<br><br>
