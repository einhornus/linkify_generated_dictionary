<h2>taste</h2><br>Сего́дня мой враг <b>вкуси́т </b>кро́ви.<br>Tonight, my enemy <b>tastes </b>blood.<br><br><hr><h2>eat</h2><br>Тот, кото́рый про́сит разреше́ния <b>вкуси́ть </b>плоть и вы́пить кровь их спаси́теля.<br>The one that asks its faithful to <b>eat </b>the body and drink the blood of its savior.<br><br>
