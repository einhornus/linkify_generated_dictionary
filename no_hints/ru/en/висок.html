<span class="Cyrl" lang='ru'><b>temple</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Том помассировал мои́ <b>виски́ </b>па́льцами.</td><td width = "50%">Tom massaged my <b>temples </b>with his fingers.</td></tr><tr><td width = "50%">Да, в <b>виска́х </b>бы́ли седы́е во́лосы. Он откры́л рот.</td><td width = "50%">Yes! There were grey hairs on his <b>temples</b>.</td></tr></tbody></table><br></span>
