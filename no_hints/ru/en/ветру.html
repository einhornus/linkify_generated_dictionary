<h2>wind</h2><br>Лете́ть навстре́чу си́льному <b>ве́тру </b>о́чень сло́жно.<br>Flying against a strong <b>wind </b>is very difficult.<br><br>Де́ти ду́ют на одува́нчики, что́бы уви́деть, как семена́ разлета́ются по <b>ве́тру</b>.<br>The children blow dandelions to see the seeds disperse on the <b>wind</b>.<br><br>
