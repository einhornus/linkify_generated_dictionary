<b>Туран</b><table class = 'reverso_table'><tbody><tr><td width = "50%">The Etruscan goddess <b>Turan </b>is represented with wings, and her attributes are the swan and the dove.</td><td width = "50%">Этрусская богиня <b>Туран </b>изображается крылатой, лебедь и голубь — её атрибуты.</td></tr></tbody></table><br>
