<span class="Cyrl" lang='ru'><b>achoo</b><table class = 'reverso_table'><tbody><tr><td width = "50%">"<b>Апчхи́</b>!" - "Будь здорова!" - "Спаси́бо".</td><td width = "50%">"<b>Achoo</b>!" "Bless you!" "Thanks."</td></tr></tbody></table><br><b>ahchoo</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Мои́м пе́рвым ука́зом я назнача́ю шери́фом Роттингема... моего́ дру́га <b>Апчхи</b>.</td><td width = "50%">For my first order of business, I wish to appoint a new sheriff of Rottingham. My friend <b>Ahchoo</b>.</td></tr></tbody></table><br></span>
