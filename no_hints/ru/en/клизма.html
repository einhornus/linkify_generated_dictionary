<span class="Cyrl" lang='ru'><b>douche</b><table class = 'reverso_table'><tbody><tr><td width = "50%">А таки́е, как твоя́ мать, хотя́т голосова́ть за <b>Клизму</b>, потому́ что у них нет мозго́в!</td><td width = "50%">And there's people like your mother who are thinking about voting for a <b>douche </b>'cause she does not have a brain!</td></tr></tbody></table><br><b>enema</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Я поста́вил ему́ <b>кли́зму</b>.</td><td width = "50%">I gave him an <b>enema</b>.</td></tr></tbody></table><br></span>
