<h2>an</h2><br>Э́то несчастие; но э́то то́же <b>соверши́вшийся </b>факт.<br>That is a misfortune, but that too is <b>an </b>accomplished fact.<br><br><hr><h2>come</h2><br>Вспо́мни, Господи, что над на́ми <b>соверши́лось</b>; призри́ и посмотри́ на поруга́ние на́ше.<br>Remember, O Lord, what is <b>come </b>upon us: consider, and behold our reproach.<br><br>
