<span class="Cyrl" lang='ru'><b>grimace</b><table class = 'reverso_table'><tbody><tr><td width = "50%">-- Что? -- серди́то сказа́л Вронский, де́лая <b>грима́су </b>отвраще́ния и пока́зывая свои́ сплошны́е зу́бы.</td><td width = "50%">'What?' said Vronsky frowning, making a <b>grimace </b>of disgust and showing his regular teeth.</td></tr></tbody></table><br><b>a face</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Она́ ско́рчила <b>грима́су</b>, когда́ уви́дела соба́ку.</td><td width = "50%">She made <b>a </b><b>face </b>when she saw a dog.</td></tr></tbody></table><br></span>
