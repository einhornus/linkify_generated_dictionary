<span class="Cyrl" lang='ru'><b>lively</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Бы́ло о́чень <b>оживлённо</b>.</td><td width = "50%">It was very <b>lively</b>.</td></tr><tr><td width = "50%">В мое́й гру́ппе всегда́ <b>оживлённо</b>.</td><td width = "50%">My group is always <b>lively</b>.</td></tr><tr><td width = "50%">На́до, чтоб у нас бы́ло <b>оживлённо </b>и ве́село и чтоб Алексей не жела́л ничего́ но́вого.</td><td width = "50%">Things must be <b>lively </b>and amusing here, so that Alexis shall not wish for anything new!</td></tr></tbody></table><br></span>
