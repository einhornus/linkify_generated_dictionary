<b>сабля</b><table class = 'reverso_table'><tbody><tr><td width = "50%">The princess gave her lover a <b>sabre </b>covered with gold.</td><td width = "50%">Принцесса подарила своему возлюбленному <b>саблю</b>, покрытую золотом.</td></tr><tr><td width = "50%">The men seized their sharpened <b>sabres </b>without hesitation.</td><td width = "50%">Мужчины, не раздумывая долго, схватились за остро заточенные <b>сабли</b>.</td></tr></tbody></table><br>
