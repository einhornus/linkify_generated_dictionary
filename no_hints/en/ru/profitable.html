<h2>польза</h2><br>Who has fashioned a god, or molds an image that is <b>profitable </b>for nothing?<br>Кто сделал бога и вылил идола, не приносящегоникакой <b>пользы</b>?<br><br>Who hath formed a god, or molten a graven image that is <b>profitable </b>for nothing?<br>Кто сделал бога и вылил идола, не приносящегоникакой <b>пользы</b>?<br><br>
