<span class="Cyrl" lang='ru'><b>wood</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Дья́вол — э́то свет, ука́зывающий путь сквозь тёмную <b>хво́ю </b>жела́ний.</td><td width = "50%">The Devil is the light that reveals the path through the dark <b>woods </b>of desire.</td></tr></tbody></table><br><b>needle</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Па́хнет сосно́вой <b>хво́ей</b>.</td><td width = "50%">It smells like pine <b>needles</b>.</td></tr></tbody></table><br></span>
