<span class="Cyrl" lang='ru'><b>wipe</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Тепе́рь же я о́чень попра́вился, -- говори́л он, <b>обтира́я </b>свою́ бо́роду бо́льшими худы́ми ладо́нями.</td><td width = "50%">'I have long wanted to, but did not feel well. Now I am much better,' and he <b>wiped </b>his beard with the thin palms of his hands.</td></tr></tbody></table><br></span>
