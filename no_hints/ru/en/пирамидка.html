<span class="Cyrl" lang='ru'><b>pyramid</b><table class = 'reverso_table'><tbody><tr><td width = "50%">-- Так что ж, <b>пирами́дку</b>?</td><td width = "50%">'Then what do you say to <b>pyramids</b>?</td></tr><tr><td width = "50%">Ну, и прекра́сно, -- сказа́л Степан Аркадьич. -- Ставь <b>пирами́дку</b>, -- обрати́лся он к ма́ркеру.</td><td width = "50%">Oh, capital,' said Oblonsky. 'Place the balls for <b>pyramids</b>,' he added, turning to the billiard-marker.</td></tr></tbody></table><br></span>
