<span class="Cyrl" lang='ru'><b>Emilia</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Бог мой, э́то ж <b>Эмилия</b>.</td><td width = "50%">My God, it is <b>Emilia</b>!</td></tr><tr><td width = "50%">Пойдём, <b>Эмилия</b>! Тебя́ ждёт твой оте́ц.</td><td width = "50%">Come, <b>Emilia</b>! Your father is waiting for you.</td></tr></tbody></table><br><b>Emily</b><table class = 'reverso_table'><tbody><tr><td width = "50%"><b>Эми́лия</b>...</td><td width = "50%"><b>Emily</b>...</td></tr><tr><td width = "50%"><b>Эми́лия </b>пла́чет.</td><td width = "50%"><b>Emily </b>is crying.</td></tr></tbody></table><br></span>
