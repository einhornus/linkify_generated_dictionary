<span class="Cyrl" lang='ru'><b>rein</b><table class = 'reverso_table'><tbody><tr><td width = "50%">-- Вы изво́льте впра́во взять, а то пень, -- сказа́л ку́чер, поправля́я за <b>вожжу́ </b>Левина.</td><td width = "50%">But he could think of nothing else to say. 'Bear to the right, sir, there's a stump there,' said the coachman, taking hold of the <b>rein</b>.</td></tr></tbody></table><br></span>
