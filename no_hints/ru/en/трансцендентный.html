<span class="Cyrl" lang='ru'><b>transcendental</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Поско́льку π <b>трансценде́нтно</b>, квадратура кру́га — класси́ческая зада́ча геоме́трии — неразреши́ма.</td><td width = "50%">As π is <b>transcendental</b>, the quadrature of a circle - a classical problem in geometry - is impossible.</td></tr></tbody></table><br></span>
