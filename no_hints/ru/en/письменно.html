<span class="Cyrl" lang='ru'><b>write</b><table class = 'reverso_table'><tbody><tr><td width = "50%">-- Я сообщу́ вам своё реше́ние <b>пи́сьменно</b>, -- сказа́л Алексей Александрович, встава́я, и взя́лся за стол.</td><td width = "50%">'I will <b>write </b>and let you know what I decide,' said Karenin, rising and holding on by the table.</td></tr></tbody></table><br></span>
