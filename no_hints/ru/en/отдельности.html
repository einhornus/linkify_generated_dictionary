<span class="Cyrl" lang='ru'><b>ка́ждый в отде́льности = every single one</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Не сва́ливай все э́ти вопро́сы в одну́ ку́чу. Тебе́ ну́жно внима́тельно рассмотре́ть <b>ка́ждый </b><b>в </b><b>отде́льности</b>.</td><td width = "50%">Do not lump all these issues together. You need to give <b>every </b><b>single </b><b>one </b>careful consideration.</td></tr></tbody></table><br></span>
