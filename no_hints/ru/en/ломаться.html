<h2>break</h2><br>Он сказа́л: "Моя́ маши́на постоя́нно <b>лома́ется</b>."<br>He said, "My car is always <b>breaking </b>down."<br><br>Тогда́ <b>лома́лись </b>копы́та ко́нские от побе́га, от побе́га си́льных его́.<br>Then were the horsehoofs <b>broken </b>by the means of the pransings, the pransings of their mighty ones.<br><br>
