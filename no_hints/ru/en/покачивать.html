<h2>shake</h2><br>-- А? Матвей? -- сказа́л он, <b>пока́чивая </b>голово́й.<br>'Ah, Matthew!' he said, <b>shaking </b>his head.<br><br>-- Ну, су́дарь, -- <b>пока́чивая </b>голово́й, шёпотом сказа́л швейца́р, -- есть от графи́ни.<br>'Well, sir,' said the porter, <b>shaking </b>his head and whispering, 'there is something from the Countess.'<br><br>
