<h2>brush</h2><br>Иди́те <b>чи́стить </b>зу́бы.<br>Go <b>brush </b>your teeth.<br><br>Э́тот челове́к <b>чи́стит </b>себе́ зу́бы.<br>This man <b>brushes </b>his teeth.<br><br>Я <b>чи́щу </b>зу́бы не ме́ньше двух раз в день.<br>I <b>brush </b>my teeth at least twice a day.<br><br>Она́ сказа́ла, что <b>чи́стит </b>зу́бы ка́ждое у́тро.<br>She said that she <b>brushes </b>her teeth every morning.<br><br>
