<span class="Cyrl" lang='ru'><b>Visigoth</b><table class = 'reverso_table'><tbody><tr><td width = "50%">– Ты здесь для того́, что́бы не пуска́ть <b>вестго́тов </b>в сте́ны го́рода, а не критикова́ть Цезаря.</td><td width = "50%">- You are here to keep the <b>Visigoths </b>outside of the city walls, not to impugn judgment of the Caesar.</td></tr></tbody></table><br></span>
