<h2>глагол</h2><br>This particle turns a noun into a <b>verb</b>.<br>Эта частица преобразует существительное в <b>глагол</b>.<br><br>In linguistics, "conjugation" refers to the production of forms of a <b>verb</b>.<br>В лингвистике термин "спряжение" относится к образованию форм <b>глагола</b>.<br><br>
