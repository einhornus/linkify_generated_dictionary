<h2>сирийский</h2><br>Hazael king of <b>Syria </b>oppressed Israel all the days of Jehoahaz.<br>Азаил, царь <b>Сирийский</b>, теснил Израильтян во все дни Иоахаза.<br><br>Hazael king of <b>Syria </b>died; and Benhadad his son reigned in his place.<br>И умер Азаил, царь <b>Сирийский</b>, и воцарился Венадад, сын его, вместо него.<br><br>
