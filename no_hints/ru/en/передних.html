<span class="Cyrl" lang='ru'><b>inwards</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Зад был немно́го свислый, и в нога́х <b>пере́дних</b>, и осо́бенно за́дних, была́ значи́тельная косолапина.</td><td width = "50%">Her hindquarters tapered rather too much, and her legs, especially her hind legs, were perceptibly bowed <b>inwards</b>.</td></tr></tbody></table><br></span>
