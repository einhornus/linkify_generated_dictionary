<span class="Cyrl" lang='ru'><b>a + maid</b><table class = 'reverso_table'><tbody><tr><td width = "50%">И когда́ вы впервы́е бы́ли со мной, Бог свиде́тель, я была́ <b>де́вственна</b>, не тро́нута мужчи́ной.</td><td width = "50%">And when you had me first - as God is my witness, I was <b>a </b>true <b>maid</b>, without touch of man.</td></tr></tbody></table><br></span>
