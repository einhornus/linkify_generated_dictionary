<h2>медь</h2><br>to devise skillful works, to work in gold, and in silver, and in <b>brass</b>,<br>работать из золота, серебра и <b>меди</b>,<br><br><hr><h2>медный</h2><br>They are as self-satisfied as <b>brass </b>farthings; they have conquered everybody.<br>Все они довольны, как <b>медные </b>гроши: всех победили.<br><br>
