<span class="Cyrl" lang='ru'><b>sick</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Меня́ <b>мути́т</b>.</td><td width = "50%">I feel <b>sick</b>.</td></tr></tbody></table><br><b>muddy</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Тот, кто уби́л их и Питера <b>мути́т </b>во́ду и игра́ет с на́ми в и́гры.</td><td width = "50%">Whoever killed them and Peter has been <b>muddying </b>the waters and playing games with us.</td></tr></tbody></table><br><b>gag</b><table class = 'reverso_table'><tbody><tr><td width = "50%">От запаха гря́зных носко́в меня́ <b>мути́т</b>.</td><td width = "50%">The odor of dirty socks makes me <b>gag</b>.</td></tr></tbody></table><br></span>
