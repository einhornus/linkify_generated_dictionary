<h2>ant</h2><br>Рабы́ труди́лись сло́вно <b>муравьи́</b>.<br>The slaves were working like so many <b>ants</b>.<br><br>Посмотри́ на всех э́тих <b>муравьёв</b>.<br>Look at all those <b>ants</b>.<br><br><b>муравьи́ </b>– наро́д не си́льный, но ле́том заготовля́ют пи́щу свою́;<br>the <b>ants </b>are not a strong people, yet they provide their food in the summer.<br><br>
