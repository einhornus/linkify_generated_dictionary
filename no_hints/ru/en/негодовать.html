<span class="Cyrl" lang='ru'><b>indignant</b><table class = 'reverso_table'><tbody><tr><td width = "50%">И, ревну́я его́, Анна <b>негодова́ла </b>на него́ и оты́скивала во всем по́воды к негодова́нию.</td><td width = "50%">And being jealous, Anna was <b>indignant </b>with him and constantly sought reasons to justify her indignation.</td></tr></tbody></table><br></span>
