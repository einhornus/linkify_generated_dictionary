<h2>run</h2><br>Каре́та отъе́хала; он бы́стро <b>взбежа́л </b>наза́д по ле́стнице.<br>The carriage rolled away; he <b>ran </b>rapidly upstairs again.<br><br>Но вот он опя́ть вошёл в се́ни, и кто́-то <b>взбежа́л </b>наве́рх.<br>But now he re-entered the hall, and some one <b>ran </b>upstairs.<br><br>
