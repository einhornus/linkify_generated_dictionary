<span class="Cyrl" lang='ru'><b>London</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Вели́кий <b>ло́ндонский </b>пожа́р случи́лся в 1666 году́.</td><td width = "50%">The Great Fire of <b>London </b>occurred in 1666.</td></tr><tr><td width = "50%">Я звони́ла в наш <b>ло́ндонский </b>о́фис. Там сказа́ли, что Том вчера́ уе́хал в Бостон.</td><td width = "50%">I called our <b>London </b>office. They said that Tom left for Boston yesterday.</td></tr></tbody></table><br></span>
