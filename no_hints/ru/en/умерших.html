<h2>dead</h2><br>Я не хочу́ пло́хо говори́ть об <b>уме́рших</b>.<br>I do not want to speak ill of the <b>dead</b>.<br><br>Под ста́рость мир стано́вится чужи́м - все путаннее о́браз <b>уме́рших </b>и живу́щих.<br>As we grow older, the world becomes stranger, the pattern more complicated of <b>dead </b>and living.<br><br>
