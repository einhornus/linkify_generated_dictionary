<h2>arrow</h2><br>Да́йте мне свою́ <b>стрелу́</b>.<br>Give me your <b>arrow</b>.<br><br>Вре́мя лети́т как <b>стрела́</b>; фрукт лети́т как бана́н.<br>Time flies like an <b>arrow</b>; fruit flies like a banana.<br><br><b>Стрела́ </b>просвисте́ла в трёх дю́ймах от его́ головы́.<br>The <b>arrow </b>whistled within three inches of his head.<br><br>
