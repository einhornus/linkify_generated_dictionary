<span class="Cyrl" lang='ru'><b>emphasize</b><table class = 'reverso_table'><tbody><tr><td width = "50%">-- Но у вас как бу́дто лихора́дочный цвет лица́, -- сказа́л он, <b>налега́я </b>на сло́во "лихора́дочный".</td><td width = "50%">'But your face looks feverish,' said he, <b>emphasizing </b>the word feverish.</td></tr></tbody></table><br></span>
