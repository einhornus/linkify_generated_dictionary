<span class="Cyrl" lang='ru'><b>despise</b><table class = 'reverso_table'><tbody><tr><td width = "50%">-- Она́ <b>презре́ла </b>свои́ обя́занности и измени́ла своему́ му́жу.</td><td width = "50%">'She has <b>despised </b>her duties and betrayed her husband.</td></tr><tr><td width = "50%">В у́ши глу́пого не говори́, потому́ что он <b>презри́т </b>разу́мные слова́ твои́.</td><td width = "50%">Speak not in the ears of a fool: for he will <b>despise </b>the wisdom of thy words.</td></tr></tbody></table><br></span>
