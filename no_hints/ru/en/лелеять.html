<span class="Cyrl" lang='ru'><b>cherish</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Люби её, <b>леле́й </b>её.</td><td width = "50%">Love her, <b>cherish </b>her.</td></tr><tr><td width = "50%">Она́ <b>леле́ет </b>наде́жду, что он вернётся.</td><td width = "50%">She <b>cherishes </b>the hope that he will return.</td></tr></tbody></table><br></span>
