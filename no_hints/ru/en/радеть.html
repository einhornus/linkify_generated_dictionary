<span class="Cyrl" lang='ru'><b>despise</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Ибо и́ли одного́ бу́дет ненави́деть... а друго́го люби́ть, и́ли одному́ усе́рдствовать, а о друго́м не <b>раде́ть</b>.</td><td width = "50%">"He will hate the one and love the other, "or he will be devoted to one and <b>despise </b>the other!</td></tr></tbody></table><br></span>
