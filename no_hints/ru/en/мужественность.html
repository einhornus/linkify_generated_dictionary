<span class="Cyrl" lang='ru'><b>masculinity</b><table class = 'reverso_table'><tbody><tr><td width = "50%">У нас мо́гут быть жёны, оскорбляющие на́шу <b>му́жественность</b>.</td><td width = "50%">We may have wives who insult our <b>masculinity</b>.</td></tr></tbody></table><br><b>virility</b><table class = 'reverso_table'><tbody><tr><td width = "50%">"Его́ кимоно́ соска́льзывает вниз, открыва́я его́ <b>му́жественность </b>во всём её великоле́пии."</td><td width = "50%">"His kimono slips down, uncovering his <b>virility </b>in all its pride."</td></tr></tbody></table><br></span>
