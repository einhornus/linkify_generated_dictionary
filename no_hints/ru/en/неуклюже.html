<span class="Cyrl" lang='ru'><b>awkwardly</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Она́ <b>неуклю́же </b>улыбну́лась ему́.</td><td width = "50%">She smiled <b>awkwardly </b>at him.</td></tr><tr><td width = "50%">Том <b>неуклю́же </b>улыбну́лся Мэри.</td><td width = "50%">Tom smiled <b>awkwardly </b>at Mary.</td></tr></tbody></table><br><b>awkward</b><table class = 'reverso_table'><tbody><tr><td width = "50%">О, так <b>неуклю́же</b>.</td><td width = "50%">Oh, so <b>awkward</b>.</td></tr></tbody></table><br><b>humble</b><table class = 'reverso_table'><tbody><tr><td width = "50%"><b>Неуклю́же </b>вы́глядящий пожило́й мужчи́на был предста́влен королю́.</td><td width = "50%">A <b>humble</b>-looking old man was presented to the king.</td></tr></tbody></table><br></span>
