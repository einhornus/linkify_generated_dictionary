<span class="Cyrl" lang='ru'><b>fog</b><table class = 'reverso_table'><tbody><tr><td width = "50%">От па́ра <b>запоте́ли </b>мои́ очки́.</td><td width = "50%">The steam has <b>fogged </b>my glasses.</td></tr></tbody></table><br><b>perspiration</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Ходи́ть бы́ло тру́дно, как по боло́ту, и Левин, пройдя́ леху, <b>запоте́л </b>и, останови́вшись, о́тдал севалку.</td><td width = "50%">It was hard walking, and having done a row Levin, wet with <b>perspiration</b>, stopped and gave back the basket.</td></tr></tbody></table><br></span>
