<span class="Cyrl" lang='ru'><b>lit</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Он отвори́л дверь, и Вронский вошёл в слабо <b>освещённый </b>из одного́ ма́ленького око́шечка денни́к.</td><td width = "50%">He opened the door, and Vronsky entered the box, which was dimly <b>lit </b>by one small window.</td></tr></tbody></table><br></span>
