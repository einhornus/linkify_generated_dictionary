<span class="Cyrl" lang='ru'><b>humorous</b><table class = 'reverso_table'><tbody><tr><td width = "50%">-- Есть!-- вдруг сказа́ла Анна, и неожи́данно по́сле слёз хи́трая, <b>смешли́вая </b>улы́бка смо́рщила её гу́бы.</td><td width = "50%">'I have one!' said Anna, and unexpectedly following her tears, a sly, <b>humorous </b>smile puckered her lips.</td></tr></tbody></table><br></span>
