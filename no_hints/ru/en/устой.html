<span class="Cyrl" lang='ru'><b>moral</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Кора́н не дозволя́ет магомета́нам пить, врождённые инсти́нкты — сле́довать <b>усто́ям</b>.</td><td width = "50%">The Koran does not permit Mohammedans to drink. Their natural instincts do not permit them to be <b>moral</b>.</td></tr></tbody></table><br></span>
