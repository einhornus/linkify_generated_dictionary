<span class="Cyrl" lang='ru'><b>an offering</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Е́сли в твое́й жи́зни беспоря́док, ты де́лаешь ей <b>подноше́ние</b>, и она́ всё исправля́ет.</td><td width = "50%">If your life is in disorder, you make <b>an </b><b>offering </b>to her and she sets it right.</td></tr></tbody></table><br></span>
