<span class="Cyrl" lang='ru'><b>inquest</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Но по зако́нам Семерых, ни короли́, ни короле́вы не освобожда́ются от показа́ний на пра́ведном <b>дозна́нии</b>.</td><td width = "50%">And according to the law of the Seven, neither kings nor queens are exempt from testimony at a holy <b>inquest</b>.</td></tr></tbody></table><br></span>
