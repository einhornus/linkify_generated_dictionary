<span class="Cyrl" lang='ru'><b>confess</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Я твёрдо реши́л, с по́мощью благода́ти Твоей, <b>испове́дать </b>свои́ грехи́, пока́яться, и измени́ть свою́ жизнь!</td><td width = "50%">I firmly resolve, with the help of Thy grace, to <b>confess </b>my sins, to do penance, - and to amend my life!</td></tr></tbody></table><br></span>
