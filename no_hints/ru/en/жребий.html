<h2>lot</h2><br>И вы́шел пе́рвый <b>жре́бий </b>Иегоиариву, второ́й Иедаии,<br>Now the first <b>lot </b>came forth to Jehoiarib, the second to Jedaiah,<br><br><b>Жребий </b>прекраща́ет спо́ры и реша́ет ме́жду си́льными.<br>The <b>lot </b>causeth contentions to cease, and parteth between the mighty.<br><br>
