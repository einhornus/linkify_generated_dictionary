<span class="Cyrl" lang='ru'><b>eunuch</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Том - <b>е́внух</b>.</td><td width = "50%">Tom is a <b>eunuch</b>.</td></tr><tr><td width = "50%">Ду́маю, что суме́ю спра́виться с ма́льчиком и <b>е́внухом</b>.</td><td width = "50%">I think I can handle a small boy and a <b>eunuch</b>.</td></tr><tr><td width = "50%">а не́которые да́же кастри́руют себя́, что́бы стать <b>е́внухами</b>.</td><td width = "50%">Some even castrate themselves and become <b>eunuchs</b>.</td></tr></tbody></table><br></span>
