<h2>искренний</h2><br>My father is <b>frank</b>.<br>Мой отец <b>искренен</b>.<br><br>'Yes, it is, it is true... at present to be quite <b>frank</b>,' added Vronsky.<br>-- Нет, правда, правда!.. теперь, -- чтоб быть <b>искренним</b>, прибавил Вронский.<br><br><hr><h2>откровенный</h2><br>You are just a little too <b>frank</b>.<br>Вы уж чересчур <b>откровенны</b>.<br><br>
