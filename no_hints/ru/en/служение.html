<h2>work</h2><br>Иисус, начина́я Своё <b>служе́ние</b>, был лет тридцати́.<br>When Jesus began His <b>work</b>, He was about 30 years old.<br><br><hr><h2>ministry</h2><br>Бог ещё че́рез проро́ка Исаию предрёк бу́дущее <b>служе́ние </b>Иоанна Крестителя.<br>God even through the prophet Isaiah foretold the future <b>ministry </b>of John the Baptist.<br><br>
