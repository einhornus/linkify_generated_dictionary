<h2>stand</h2><br>что́бы ве́ра ва́ша <b>утвержда́лась </b>не на му́дрости челове́ческой, но на си́ле Божией.<br>That your faith should not <b>stand </b>in the wisdom of men, but in the power of God.<br><br><hr><h2>hang</h2><br>на сих двух за́поведях <b>утвержда́ется </b>весь зако́н ипророки.<br>On these two commandments <b>hang </b>all the law and the prophets.<br><br>
