<span class="Cyrl" lang='ru'><b>sheaf</b><table class = 'reverso_table'><tbody><tr><td width = "50%">-- Вот, дя́дя Герасим, вороно́го жеребца́ бы <b>снопы́ </b>вози́ть, жи́во бы!</td><td width = "50%">'There now, Uncle Gerasim! That raven gelding would cart the <b>sheaves </b>in no time.'</td></tr></tbody></table><br></span>
