<span class="Cyrl" lang='ru'><b>bend</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Высоко́ лете́вший ва́льдшнеп мгнове́нно сложи́л кры́лья и упа́л в ча́щу, <b>пригиба́я </b>то́нкие побе́ги.</td><td width = "50%">The woodcock that was flying high up instantly folded its wings and fell into the thicket, <b>bending </b>down the thin young shoots.</td></tr></tbody></table><br></span>
