<span class="Cyrl" lang='ru'><b>languidly</b><table class = 'reverso_table'><tbody><tr><td width = "50%">-- Мне ка́жется, -- неторопли́во и <b>вя́ло </b>отвеча́л Алексей Александрович, -- что э́то одно́ и то же.</td><td width = "50%">'It seems to me,' replied Karenin deliberately and <b>languidly</b>, 'that it is one and the same thing.</td></tr></tbody></table><br></span>
