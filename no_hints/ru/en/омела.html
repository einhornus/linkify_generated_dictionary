<span class="Cyrl" lang='ru'><b>mistletoe</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Я поцелова́ла его́ под <b>оме́лой</b>.</td><td width = "50%">I kissed him under the <b>mistletoe</b>.</td></tr><tr><td width = "50%">Я воспо́льзовался <b>оме́лой </b>как предло́гом, что́бы его́ поцелова́ть.</td><td width = "50%">I used the <b>mistletoe </b>as an excuse to kiss him.</td></tr></tbody></table><br></span>
