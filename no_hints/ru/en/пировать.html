<h2>feast</h2><br>Они́ <b>пиру́ют </b>на крови вели́ких во́инов.<br>They <b>feast </b>on the blood of great warriors.<br><br><hr><h2>dine</h2><br>Зна́чит, я... всё-таки я бу́ду <b>пирова́ть </b>за столо́м с а́сами.<br>So I shall... I shall <b>dine</b>, after all, at the high table with the Aesir.<br><br>
