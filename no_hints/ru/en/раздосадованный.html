<span class="Cyrl" lang='ru'><b>annoy</b><table class = 'reverso_table'><tbody><tr><td width = "50%">-- Пожа́луйста, не тро́гай и не учи́ меня!-- сказа́л Левин, <b>раздоса́дованный </b>э́тим вмеша́тельством ку́чера.</td><td width = "50%">'Please leave it alone and do not teach me!' said Levin, <b>annoyed </b>at the coachman's interference.</td></tr></tbody></table><br></span>
