<span class="Cyrl" lang='ru'><b>putty</b><table class = 'reverso_table'><tbody><tr><td width = "50%">-- Так, вро́де размазни́... нет, <b>зама́зки</b>, -- возбужда́я обший хо́хот, сказа́л Весловский.</td><td width = "50%">'Well... it is something like paste... no, <b>putty</b>!' replied Veslovsky, rousing general laughter.</td></tr></tbody></table><br></span>
