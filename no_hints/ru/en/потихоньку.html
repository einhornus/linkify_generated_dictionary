<h2>gently</h2><br>-- Ничего́, мо́жно <b>потихо́ньку </b>спусти́ть струну́.<br>'Oh no! One can loosen the string <b>gently</b>.<br><br>Левин, <b>потихо́ньку </b>выпростав ру́ку, не гля́дя на умира́ющего, ушёл к себе́ и засну́л.<br>Levin <b>gently </b>disengaged his hand, and without looking at his brother went to his own room and fell asleep.<br><br>
