<h2>stretch</h2><br>Кто положи́л ме́ру ей, е́сли зна́ешь? и́ли кто <b>протя́гивал </b>по ней вервь?<br>Who determined its measures, if you know? Or who <b>stretched </b>the line on it?<br><br><hr><h2>out</h2><br>-- Ах, как я рада!-- сказа́ла она́, <b>протя́гивая </b>ему́ ру́ку.<br>'Oh,  I am so glad!' said she, holding <b>out </b>her hand.<br><br>
