<span class="Cyrl" lang='ru'><b>see</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Да́же с сы́ном не <b>повида́лся</b>.</td><td width = "50%">I did not even <b>see </b>my son.</td></tr><tr><td width = "50%">Пре́жде чем ты начнёшь де́ло, <b>повида́йся </b>с мое́ю жено́й, поговори́ с ней.</td><td width = "50%">Well, before doing so, <b>see </b>my wife and talk it over with her!</td></tr></tbody></table><br></span>
