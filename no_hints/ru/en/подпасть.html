<span class="Cyrl" lang='ru'><b>impress</b><table class = 'reverso_table'><tbody><tr><td width = "50%">-- Как хорошо́! -- сказа́л Голенищев, то́же, очеви́дно, и́скренно <b>подпа́вший </b>под пре́лесть карти́ны.</td><td width = "50%">'How good!' remarked Golenishchev, evidently sincerely <b>impressed </b>by the charm of the picture.</td></tr></tbody></table><br><b>succumb</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Мэри <b>подпа́ла </b>под влия́ние Тома.</td><td width = "50%">Mary <b>succumbed </b>to Tom's influence.</td></tr></tbody></table><br></span>
