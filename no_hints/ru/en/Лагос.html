<span class="Cyrl" lang='ru'><b>Lagos</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Зна́чит, он шёл не в <b>Лагос</b>-де-Запитан?</td><td width = "50%">Then he was not heading for <b>Lagos </b>de Zapitan?</td></tr><tr><td width = "50%">Мы полага́ем, что перча́тка нахо́дится в одно́й из моги́л, поэ́тому <b>Лагос </b>отпра́вится на кла́дбище.</td><td width = "50%">We believe the glove to be buried in a tomb somewhere, so <b>Lagos </b>will be headed for the cemetery.</td></tr></tbody></table><br></span>
