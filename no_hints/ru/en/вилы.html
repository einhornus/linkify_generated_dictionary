<span class="Cyrl" lang='ru'><b>hayfork</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Сле́дом за ба́бами шли мужики́ с <b>ви́лами</b>, и из вало́в выраста́ли широ́кие, высо́кие, пу́хлые ко́пны.</td><td width = "50%">Men with <b>hayforks </b>followed the women, and the ridges grew into tall, wide and light haycocks.</td></tr></tbody></table><br></span>
