<h2>grave</h2><br>И возьми́ два ка́мня о́никса и <b>вы́режь </b>на них имена́ сыно́в Израилевых:<br>And thou shalt take two onyx stones, and <b>grave </b>on them the names of the children of Israel:<br><br><hr><h2>carve</h2><br>Том и Мария <b>вырезали </b>свои́ инициа́лы на де́реве.<br>Tom and Mary <b>carved </b>their initials into the tree.<br><br>
