<span class="Cyrl" lang='ru'><b>wrap</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Две други́е да́мы загова́ривали с ней, и то́лстая стару́ха <b>уку́тывала </b>но́ги и выража́ла замеча́ния о то́пке.</td><td width = "50%">Two other ladies began talking to Anna. One, a fat old woman, while <b>wrapping </b>up her feet, remarked upon the heating of the carriage.</td></tr></tbody></table><br></span>
