<span class="Cyrl" lang='ru'><b>cartilage</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Ушна́я ра́ковина состои́т из <b>хряща́</b>.</td><td width = "50%">The outer part of the ear is made of <b>cartilage</b>.</td></tr><tr><td width = "50%">Вы спи́те не на каки́х-то <b>хряща́х</b>. Вы спи́те на ва́шей руке́.</td><td width = "50%">You are not sleeping on some <b>cartilage</b>, you are sleeping on your arm.</td></tr></tbody></table><br></span>
