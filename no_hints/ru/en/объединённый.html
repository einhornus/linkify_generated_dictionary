<span class="Cyrl" lang='ru'><b>common</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Посло́вицы - э́то плод о́пыта всех наро́дов и здра́вый смысл всех веко́в, <b>объединённый </b>в фо́рмулах.</td><td width = "50%">Proverbs are the fruit of experience of all peoples and the <b>common </b>sense of all ages, arranged in formulas.</td></tr></tbody></table><br></span>
