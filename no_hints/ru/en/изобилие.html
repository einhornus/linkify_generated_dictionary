<h2>abundance</h2><br>Отту́да Он су́дит наро́ды, даёт пи́щу в <b>изоби́лии</b>.<br>For by these he judges the people. He gives food in <b>abundance</b>.<br><br><hr><h2>plenty</h2><br>Вот, наступа́ет семь лет вели́кого <b>изоби́лия </b>во всей земле́ Еги́петской;<br>Behold, there come seven years of great <b>plenty </b>throughout all the land of Egypt.<br><br>
