<h2>Lupe</h2><br>- К сожале́нию, э́то была́ не <b>Лупе</b>, а соверше́нно незнако́мая же́нщина.<br>- Unfortunately, the woman he picked up... was not <b>Lupe</b>, but was a total stranger.<br><br>В э́том году́ мы да́ли стипе́ндию <b>Лупе</b>, мексиканке, рисующей па́льцами.<br>This year we gave it to <b>Lupe</b>, the Mexican finger painter.<br><br>
