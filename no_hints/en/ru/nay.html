<h2>нет</h2><br>I tell you, <b>Nay</b>: but, except ye repent, ye shall all likewise perish.<br><b>Нет</b>, говорю вам, но, если не покаетесь, все так же погибнете.<br><br>And he said unto them, <b>Nay</b>, but to see the nakedness of the land ye are come.<br>Он сказал им: <b>нет</b>, вы пришли высмотреть наготу земли сей.<br><br>
