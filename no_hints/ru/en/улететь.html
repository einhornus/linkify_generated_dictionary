<h2>fly</h2><br>Пти́цы <b>улете́ли </b>на юг.<br>The birds <b>flew </b>to the south.<br><br><hr><h2>off</h2><br>Во вре́мя путеше́ствия на по́езде я вы́сунул голову из окна́ и моя́ ша́пка <b>улете́ла</b>.<br>While travelling on the train, I stuck my head out the window, and my cap flew <b>off</b>.<br><br>
