<b>rustle</b><table class = 'reverso_table'><tbody><tr><td width = "50%">-- Так ны́нче во Французском!-- И, <b>зашуме́в </b>пла́тьем, она́ исче́зла.</td><td width = "50%">'Then we meet at the French Theatre to-night?' and, her dress <b>rustling</b>, she vanished.</td></tr></tbody></table><br><b>clamour</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Все <b>зашуме́ло </b>и стреми́тельно бро́силось к две́ри.</td><td width = "50%">A <b>clamour </b>arose and every one rushed to the door.</td></tr></tbody></table><br>
