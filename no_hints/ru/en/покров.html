<h2>covering</h2><br>Е́сли я ви́дел кого́ погиба́вшим без оде́жды и бе́дного без <b>покро́ва</b>, –<br>if I have seen any perish for want of clothing, or that the needy had no <b>covering</b>;<br><br><hr><h2>cover</h2><br>Мы продвига́лись под <b>покро́вом </b>темноты́.<br>We advanced under <b>cover </b>of darkness.<br><br>
