<h2>зерно</h2><br>Bourbon is made from <b>corn</b>.<br>Бурбон производят из <b>зерна</b>.<br><br>Bad seed must produce bad <b>corn</b>.<br>От плохого семени будет плохое <b>зерно</b>.<br><br>Our neighbor's ground yields better <b>corn </b>than our own.<br>На земле нашего соседа <b>зерно </b>растёт лучше, чем на нашей собственной.<br><br>
