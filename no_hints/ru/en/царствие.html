<h2>kingdom</h2><br><b>Ца́рствие </b>её - ад твой.<br>Her <b>kingdom </b>is your hell.<br><br>Ты ви́дел <b>Царствие </b>небе́сное.<br>You saw the celestial <b>kingdom</b>.<br><br>да приидет <b>Царствие </b>Твое; да бу́дет во́ля Твоя и на земле́, как на небе;<br>Thy <b>kingdom </b>come, Thy will be done, on earth as it is in heaven.<br><br>
