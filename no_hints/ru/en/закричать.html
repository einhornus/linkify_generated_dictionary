<h2>cry</h2><br>Они́ опя́ть <b>закрича́ли</b>: распни́ Его́.<br>They <b>cried </b>out again, "Crucify him!"<br><br>Тогда́ опя́ть <b>закрича́ли </b>все, говоря́: не Его́, но Варавву. Варавва же был разбо́йник.<br>Then <b>cried </b>they all again, saying, Not this man, but Barabbas. Now Barabbas was a robber.<br><br>
