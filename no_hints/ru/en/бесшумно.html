<span class="Cyrl" lang='ru'><b>silently</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Она́ <b>бесшу́мно </b>вы́глянула в окно́.</td><td width = "50%"><b>Silently</b>, she looked out the window.</td></tr><tr><td width = "50%">Над их голова́ми <b>бесшу́мно </b>пролете́ла большая ста́я граче́й.</td><td width = "50%">A great flight of rooks passed <b>silently </b>over their heads.</td></tr></tbody></table><br></span>
