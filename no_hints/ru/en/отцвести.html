<span class="Cyrl" lang='ru'><b>bloom</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Цветы́ уже́ <b>отцвели́</b>.</td><td width = "50%">The flowers are already out of <b>bloom</b>.</td></tr></tbody></table><br><b>fade</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Она́ была́ похо́жа на прекра́сный, хотя́ ещё и по́лный лепестко́в, но уже́ <b>отцве́тший</b>, без запаха цвето́к.</td><td width = "50%">She was like a beautiful flower which though not yet in full bloom is already beginning to <b>fade </b>and has no scent.</td></tr></tbody></table><br></span>
