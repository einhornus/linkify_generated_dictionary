<h2>open</h2><br>Стра́нник не ночева́л на у́лице; две́ри мои́ я <b>отворя́л </b>прохо́жему.<br>The stranger did not lodge in the street: but I <b>opened </b>my doors to the traveller.<br><br>Мужчи́на до́лжен быть му́жествен, -- сказа́л Облонский, <b>отворя́я </b>воро́та.<br>A man must be manly,' said Oblonsky, <b>opening </b>the door.<br><br>
