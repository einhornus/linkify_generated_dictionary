<span class="Cyrl" lang='ru'><b>beset</b><table class = 'reverso_table'><tbody><tr><td width = "50%">То́тчас же мы́сли о до́ме, о му́же, о сы́не и забо́ты предстоя́щего дня и сле́дующих <b>обступи́ли </b>её.</td><td width = "50%">At once thoughts of home, her husband, her son, and the cares of the coming day and of those that would follow, <b>beset </b>her.</td></tr></tbody></table><br></span>
