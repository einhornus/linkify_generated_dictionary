<span class="Cyrl" lang='ru'><b>rise</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Он ра́достно, при́стально и вме́сте ро́бко смотре́л на входи́вшую и ме́дленно <b>приподнима́лся</b>.</td><td width = "50%">He gazed joyfully, intently, and yet timidly at the lady who was entering, and slowly <b>rose </b>from his seat.</td></tr></tbody></table><br></span>
