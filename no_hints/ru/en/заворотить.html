<span class="Cyrl" lang='ru'><b>round</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Кучер тро́нул, но то́лько что они́ <b>завороти́ли</b>, как мужи́к закрича́л:</td><td width = "50%">The coachman started, but hardly had they gone <b>round </b>the corner when the peasants called out to them. 'Stop, friend! Stop!' shouted two voices. The coachman pulled up.</td></tr></tbody></table><br></span>
