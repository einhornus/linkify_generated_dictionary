<span class="Cyrl" lang='ru'><b>evasively</b><table class = 'reverso_table'><tbody><tr><td width = "50%">-- Мо́жет быть, -- <b>укло́нчиво </b>сказа́л Левин, -- но я не ви́жу; я сам наро́д, я и не чу́вствую э́того.</td><td width = "50%">'Perhaps,' said Levin <b>evasively</b>, 'but I do not see it. I myself am one of the people, and I do not feel it.'</td></tr></tbody></table><br></span>
