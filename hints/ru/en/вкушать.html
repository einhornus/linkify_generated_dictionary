<h2>eat</h2><br><ruby>Скажи́те&nbsp<rt>Say</rt></ruby><ruby>пра́веднику<rt>righteous</rt></ruby>,&nbsp<ruby>что&nbsp<rt>that</rt></ruby><ruby>бла́го&nbsp<rt>well</rt></ruby><ruby>ему́&nbsp<rt>him</rt></ruby>,&nbsp<ruby>и́бо&nbsp<rt>for</rt></ruby><ruby>он&nbsp<rt>they</rt></ruby><ruby>бу́дет&nbsp<rt>shall</rt></ruby><ruby><b>вкуша́ть&nbsp</b><rt>eat</rt></ruby><ruby>плоды́&nbsp<rt>{the&nbspfruit}</rt></ruby><ruby>дел&nbsp<rt>doings</rt></ruby><ruby>свои́х<rt>their</rt></ruby>;<br>Say ye to the righteous, that it shall be well with him: for they shall <b>eat </b>the fruit of their doings.<br><br>
