<span class="Cyrl" lang='ru'><b>parishioner</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Свяще́нник собра́л <b>прихожа́н </b>в це́ркви.</td><td width = "50%">The priest assembled the <b>parishioners </b>in the church.</td></tr><tr><td width = "50%">Свяще́нник зна́ет всех свои́х <b>прихожа́н</b>.</td><td width = "50%">The priest knows all his <b>parishioners</b>.</td></tr></tbody></table><br><b>churchgoer</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Но большинство́ <b>прихожа́н </b>не сироты́.</td><td width = "50%">But the majority of the <b>churchgoers </b>are not orphans.</td></tr></tbody></table><br></span>
