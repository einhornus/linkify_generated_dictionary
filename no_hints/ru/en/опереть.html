<span class="Cyrl" lang='ru'><b>lean</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Она́ взгляну́ла на него́ серьёзно, пото́м <b>оперла </b>нахму́ренный лоб на ру́ку и ста́ла чита́ть.</td><td width = "50%">She glanced seriously at him and then, <b>leaning </b>her frowning forehead on her hand, began reading.</td></tr></tbody></table><br></span>
