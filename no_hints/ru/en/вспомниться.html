<h2>recall</h2><br>И ей <b>вспо́мнился </b>разгово́р с молодайкой на постоя́лом дворе́.<br>And she <b>recalled </b>a talk she had had with a young woman at the halting-place.<br><br><hr><h2>memory</h2><br>Когда́ она́ вста́ла, ей, как в тума́не, <b>вспо́мнился </b>вчера́шний день.<br>When she got up, the previous day appeared in her <b>memory </b>as in a fog.<br><br>
