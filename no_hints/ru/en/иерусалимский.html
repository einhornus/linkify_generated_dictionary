<span class="Cyrl" lang='ru'><b>Jerusalem</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Бог разру́шил <b>иерусали́мский </b>рукотво́рный храм, что́бы постро́ить и́стинный духо́вный храм.</td><td width = "50%">God destroyed the Temple in <b>Jerusalem</b>, made with human hands, in order to build a true temple of the spirit.</td></tr></tbody></table><br></span>
