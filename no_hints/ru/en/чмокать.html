<span class="Cyrl" lang='ru'><b>smacking</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Ло́шадь вя́зла по ступи́цу, и ка́ждая нога́ её <b>чмо́кала</b>, вырыва́ясь из полуоттаявшей земли́.</td><td width = "50%">The horse sank into the ground up to its pasterns and drew each foot out of the half-thawed earth with a <b>smacking </b>noise.</td></tr></tbody></table><br></span>
