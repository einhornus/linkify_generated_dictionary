<span class="Cyrl" lang='ru'><b>bespatter</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Он ви́дел ме́льком его́ лицо́, <b>забры́зганное </b>гря́зью. Ему́ да́же показа́лось, что он улыбну́лся.</td><td width = "50%">He caught sight of his mud-<b>bespattered </b>face, and even thought he saw him smile.</td></tr></tbody></table><br></span>
