<span class="Cyrl" lang='ru'><b>intoxicate</b><table class = 'reverso_table'><tbody><tr><td width = "50%">"Нет, э́то не любованье толпы́ <b>опьяни́ло </b>её, а восхище́ние одного́. И э́тот оди́н? неуже́ли э́то он?"</td><td width = "50%">'No, it is not the admiration of the crowd that <b>intoxicates </b>her, but the rapture of one, and that one is... can it be he?'</td></tr></tbody></table><br></span>
