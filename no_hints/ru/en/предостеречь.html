<h2>warn</h2><br>Я пыта́лся тебя́ <b>предостере́чь</b>.<br>I have tried to <b>warn </b>you.<br><br>-- Анна, я до́лжен <b>предостере́чь </b>тебя́, -- сказа́л он.<br>'Anna, I must <b>warn </b>you,' said he.<br><br>Я всё равно́ до́лжен <b>предостере́чь </b>тебя́: будь осторо́жен.<br>I must <b>warn </b>you to be careful anyway.<br><br>
