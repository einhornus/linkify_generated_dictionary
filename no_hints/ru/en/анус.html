<span class="Cyrl" lang='ru'><b>anus</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Чего́ ты хо́чешь, "<b>а́нус</b>"?</td><td width = "50%">What do you want, "<b>anus</b>"?</td></tr><tr><td width = "50%">Хотя́, в отли́чие от него́, их пищеварительный тракт идёт непосре́дственно от рта до <b>а́нуса</b>.</td><td width = "50%">Although, unlike him, their digestive tract goes directly from mouth to <b>anus</b>.</td></tr></tbody></table><br></span>
