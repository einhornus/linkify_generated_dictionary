<span class="Cyrl" lang='ru'><b>са́мую тахту́ = the exact</b><table class = 'reverso_table'><tbody><tr><td width = "50%">-- Поми́луйте-с, -- с презри́тельною улы́бкой сказа́л пло́тник. -- В <b>са́мую </b><b>тахту́ </b>вы́йдет.</td><td width = "50%">'Excuse me, sir!' said the carpenter, smiling contemptuously. 'It will reach to <b>the </b><b>exact </b>spot.</td></tr></tbody></table><br></span>
