<h2>Nairobi</h2><br>Мы встре́тились в <b>Найроби </b>в 98-м, сра́зу по́сле взры́ва в посо́льстве.<br>We met in <b>Nairobi </b>in '98, shortly after the embassy bombing.<br><br>Девятна́дцать часо́в спустя́ короле́вский самолёт приземли́лся в <b>Найроби</b>.<br>Nineteen hours later, the Royal plane landed at <b>Nairobi</b>.<br><br>
