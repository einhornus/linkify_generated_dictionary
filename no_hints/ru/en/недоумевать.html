<span class="Cyrl" lang='ru'><b>bewilder</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Он ви́дел её воспалённое, то <b>недоумева́ющее </b>и страда́ющее, то улыба́ющееся и успока́ивающее его́ лицо́.</td><td width = "50%">He saw her burning face, now <b>bewildered </b>and full of suffering, and now smiling and soothing him.</td></tr></tbody></table><br></span>
