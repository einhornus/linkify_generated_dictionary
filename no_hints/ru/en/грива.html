<span class="Cyrl" lang='ru'><b>mane</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Тот, что... с льви́ной <b>гри́вой</b>?</td><td width = "50%">(voice quivers) The... the one with the lion's <b>mane</b>?</td></tr><tr><td width = "50%">Чем темне́е <b>гри́ва </b>льва, тем привлека́тельнее он для са́мок.</td><td width = "50%">The darker the <b>mane </b>of a lion is, the more attractive to females it is.</td></tr></tbody></table><br></span>
