<b>of entreaty = Ради + простите</b><table class = 'reverso_table'><tbody><tr><td width = "50%">'Peter Dmitrich! Peter Dmitrich!' he called out in a tone <b>of </b><b>entreaty </b>through the open door.</td><td width = "50%">-- Пётр Дмитрич, Пётр Дмитрич! -- умоляющим голосом заговорил он в отворённую дверь. -- <b>Ради </b>бога, <b>простите </b>меня.</td></tr></tbody></table><br>
