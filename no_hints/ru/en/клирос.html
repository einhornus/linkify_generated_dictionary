<span class="Cyrl" lang='ru'><b>choir</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Вы пропове́дуете <b>кли́росу</b>.</td><td width = "50%">You are preaching to the <b>choir</b>.</td></tr><tr><td width = "50%">На <b>кли́росе </b>слышны́ бы́ли то про́бы голосо́в, то сморкание соску́чившихся пе́вчих.</td><td width = "50%">From the <b>choir</b>, growing weary of waiting, came the sound of voices being tried and the blowing of noses.</td></tr></tbody></table><br></span>
