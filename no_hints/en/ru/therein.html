<h2>в</h2><br>Behold, let that night be barren. Let no joyful voice come <b>therein</b>.<br>О! ночь та – да будет она безлюдна; да не войдёт <b>в </b>неё веселье!<br><br>Continue steadfastly in prayer, watching <b>therein </b>with thanksgiving;<br>Будьте постоянны в молитве, бодрствуя <b>в </b>ней с благодарением.<br><br>
