<span class="Cyrl" lang='ru'><b>pearl</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Не мечи́те <b>би́сера </b>пе́ред сви́ньями.</td><td width = "50%">Do not cast <b>pearls </b>before swine.</td></tr><tr><td width = "50%">Пред не́ю-то он намерева́лся рассыпать свой <b>би́сер</b>.</td><td width = "50%">It was before her that he meant to spread his <b>pearls</b>.</td></tr><tr><td width = "50%">Ва́ша замеча́тельная ле́кция — э́то <b>би́сер </b>пе́ред сви́ньями.</td><td width = "50%">Your wonderful lecture was <b>pearls </b>before swine.</td></tr></tbody></table><br></span>
