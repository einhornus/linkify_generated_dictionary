<span class="Cyrl" lang='ru'><b>throw</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Баба <b>вски́нула </b>на воз гра́бли и бо́дрым ша́гом, разма́хивая рука́ми, пошла́ к собра́вшимся хорово́дом ба́бам.</td><td width = "50%">His wife <b>threw </b>her rake on top of the load, and swinging her arms went with vigorous steps to join the other women who had gathered in a circle.</td></tr></tbody></table><br></span>
