<span class="Cyrl" lang='ru'><b>put</b><table class = 'reverso_table'><tbody><tr><td width = "50%">– Не <b>припи́сывайте </b>мне не мои́ слова́!</td><td width = "50%">- Do not <b>put </b>words in my mouth!</td></tr><tr><td width = "50%">Не <b>припи́сывай </b>мне то, чего́ я не говори́л.</td><td width = "50%">Do not <b>put </b>words in my mouth that I have not said.</td></tr></tbody></table><br><b>say</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Мо́жет, Том не де́лал того́, что все ему́ <b>припи́сывают</b>.</td><td width = "50%">Maybe Tom did not do what everyone <b>says </b>he did.</td></tr></tbody></table><br></span>
