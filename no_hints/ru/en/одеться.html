<h2>dressed</h2><br>Том <b>оде́лся</b>.<br>Tom got <b>dressed</b>.<br><br>Он побри́лся, <b>оде́лся</b>, взял холо́дную ва́нну и вы́шел.<br>He shaved, had a cold bath, <b>dressed</b>, and went out.<br><br>Он затвори́л фо́рточку, умы́лся, <b>оде́лся </b>и вы́шел на у́лицу.<br>He shut the little window, washed, <b>dressed</b>, and went out into the street.<br><br>
