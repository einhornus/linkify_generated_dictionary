<span class="Cyrl" lang='ru'><b>weary</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Он <b>тяготи́тся </b>мно́ю и стара́ется не быть в отноше́нии меня́ бесче́стным.</td><td width = "50%">He is <b>weary </b>of me and is trying not to act dishonourably toward me.</td></tr></tbody></table><br><b>on</b><table class = 'reverso_table'><tbody><tr><td width = "50%">И ра́зве ты ду́маешь, что он не ме́нее тебя́ <b>тяготи́тся </b>э́тим?</td><td width = "50%">Do you think it weighs <b>on </b>him less than on you?</td></tr></tbody></table><br></span>
