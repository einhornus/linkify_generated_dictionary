<h2>lord</h2><br>Ны́не отпуска́ешь раба́ Твоего, <b>Владыко</b>, по сло́ву Твоему, с ми́ром,<br><b>Lord</b>, now lettest thou thy servant depart in peace, according to thy word:<br><br>Он сказа́л: <b>Владыка </b>Господи! по чему́ мне узна́ть, что я бу́ду владе́ть е́ю?<br>And he said, <b>Lord </b>God, whereby shall I know that I shall inherit it?<br><br>
