<span class="Cyrl" lang='ru'><b>necked</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Ничто́жные лю́ди подо́бны буты́лке с у́зким <b>го́рлышком</b>: чем ме́ньше на́лито, тем бо́льше шу́ма при выливании.</td><td width = "50%">It is with narrow-souled people as with narrow <b>necked </b>bottles: the less they have in them, the more noise they make in pouring it out.</td></tr></tbody></table><br></span>
