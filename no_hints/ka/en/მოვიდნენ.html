<h2>come</h2><br>ისინი შენ გამო <b>მოვიდნენ </b>. <br>They <b>came </b>because of you.<br><br>უთხარი რომ ახლავე აქ <b>მოვიდნენ </b>. <br>Tell them to <b>come </b>here now.<br><br>მაგრამ ახლა უკან გავდევნით იმ ქვების ქვეშ ,  საიდანაც <b>მოვიდნენ </b>. <br>But now we must drive it back under the rocks whence it <b>came</b>.<br><br>
