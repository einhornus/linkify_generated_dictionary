<b>is purposely ingenuous = нарочно + понимает</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Now perhaps she <b>is </b><b>purposely </b><b>ingenuous</b>,' and Betsy smiled pointedly. 'But still it becomes her.</td><td width = "50%">Теперь она, может быть, <b>нарочно </b>не <b>понимает</b>, -- говорила Бетси с тонкою улыбкой. -- Но всё-таки это ей идёт.</td></tr></tbody></table><br>
