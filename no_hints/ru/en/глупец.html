<h2>fool</h2><br>Лу́чше быть счастли́вым <b>глупцо́м</b>, чем несча́стным мудрецо́м.<br>Better to be a happy <b>fool </b>than an unhappy sage.<br><br>К чему́ сокро́вище в рука́х <b>глупца́</b>? Для приобрете́ния му́дрости у него́ нет ра́зума.<br>Wherefore is there a price in the hand of a <b>fool </b>to get wisdom, seeing he hath no heart to it?<br><br>
