<span class="Cyrl" lang='ru'><b>benefactor</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Они́ смо́трят на него́ как на своего́ <b>благоде́теля</b>.</td><td width = "50%">They look up to him as their <b>benefactor</b>.</td></tr><tr><td width = "50%">Мне бы́ло сты́дно за то, как я поступи́л со свои́м <b>благоде́телем</b>.</td><td width = "50%">I was ashamed of what I had done to my <b>benefactor</b>.</td></tr></tbody></table><br></span>
