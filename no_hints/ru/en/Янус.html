<span class="Cyrl" lang='ru'><b>Janus</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Э́то Ри́мский бог <b>Янус</b></td><td width = "50%">It is the Roman god, <b>Janus</b>.</td></tr><tr><td width = "50%">Тем не ме́нее, <b>Янус </b>лиди́рует на ры́нке.</td><td width = "50%">And yet <b>Janus </b>dominates the marketplace.</td></tr></tbody></table><br></span>
