<span class="Cyrl" lang='ru'><b>apocryphal</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Э́та исто́рия с я́блоком, па́дающим на голову Ньютона, - вероя́тнее всего́, <b>апо́криф</b>.</td><td width = "50%">That story about an apple falling on Newton's head is most probably <b>apocryphal</b>.</td></tr></tbody></table><br></span>
