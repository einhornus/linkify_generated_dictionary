<span class="Cyrl" lang='ru'><b>praise</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Е́сли Он не хоте́л, что́бы я <b>воспе́л </b>Его́ в му́зыке заче́м же вселя́ть жела́ние обжигающее, как по́хоть?</td><td width = "50%">If he did not want me to <b>praise </b>him with music why implant the desire like a lust in my body?</td></tr></tbody></table><br></span>
