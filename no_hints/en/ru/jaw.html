<h2>скула</h2><br>His <b>jaw </b>trembled and his voice faltered.<br><b>Скулы </b>его тряслись, и голос обрывался.<br><br>It is a struggle!' he said frowning, and closed his powerful <b>jaw</b>.<br>Борьба! -- сказал он, нахмурившись и сжав свои сильные <b>скулы</b>.<br><br><hr><h2>челюсть</h2><br>My <b>jaw </b>hurts.<br>У меня болит <b>челюсть</b>.<br><br>
