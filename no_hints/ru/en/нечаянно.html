<h2>accidentally</h2><br>-- Варя!-- сказа́л он, стро́го гля́дя на неё, -- я вы́стрелил в себя́ <b>неча́янно</b>.<br>'Varya!' he said looking sternly at her, 'it went off <b>accidentally</b>!<br><br><hr><h2>accident</h2><br>Я <b>неча́янно </b>съе́ла насеко́мое.<br>I ate an insect by <b>accident</b>.<br><br>
