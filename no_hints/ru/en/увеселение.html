<span class="Cyrl" lang='ru'><b>jaunt</b><table class = 'reverso_table'><tbody><tr><td width = "50%">В то вре́мя, когда́ Нил па́дал с моста́, у тебя́ бы́ло своё со́бственное <b>увеселе́ние</b>, так?</td><td width = "50%">When Niall was going over the bridge, you were on a <b>jaunt </b>of your own, were not you?</td></tr></tbody></table><br></span>
