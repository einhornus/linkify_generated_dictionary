<span class="Cyrl" lang='ru'><b>priesthood</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Че́рез проро́ка Захарию Бог предрёк совмеще́ние в Исусе Христе ца́рской вла́сти и <b>свяще́нства</b>.</td><td width = "50%">Through the prophet Zechariah, God foretold the combination of royal authority and <b>priesthood </b>in Jesus Christ.</td></tr></tbody></table><br></span>
