<span class="Cyrl" lang='ru'><b>mightiness</b><table class = 'reverso_table'><tbody><tr><td width = "50%">- Почти́, Ваше <b>Всемогущество</b>.</td><td width = "50%">Almost, Your <b>Mightiness</b>.</td></tr></tbody></table><br><b>omnipotence</b><table class = 'reverso_table'><tbody><tr><td width = "50%">В его́ голове́ была́ гремучая смесь, состоя́вшая из ко́мплекса неполноце́нности и мечты́ о <b>всемогу́ществе</b>.</td><td width = "50%">There was an explosive mixture in his head containing feelings of inferiority as well as visions of <b>omnipotence</b>.</td></tr></tbody></table><br></span>
