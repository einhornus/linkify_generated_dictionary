<b>дельтаплан</b><table class = 'reverso_table'><tbody><tr><td width = "50%">"Five run, one sauntered, really... one drove a small car... one <b>windsurfed</b>, one "hang-glid."</td><td width = "50%">Бежало пять, одна приковыляла... Одна приехала в маленькой машинке. Другая — на виндсерфе, третья — на <b>дельтаплане</b>.</td></tr></tbody></table><br>
