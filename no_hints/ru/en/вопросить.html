<span class="Cyrl" lang='ru'><b>invite</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Княги́ня, услыха́в о том, что Варенька хорошо́ поёт, <b>вопроси́ла </b>её прийти́ к ним петь ве́чером.</td><td width = "50%">The Princess, having heard that Varenka sang very well, <b>invited </b>her to come and sing to them one evening.</td></tr></tbody></table><br></span>
