<span class="Cyrl" lang='ru'><b>cheer</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Джим Халперт, <b>поощре́ние </b>и́ли наказа́ние?</td><td width = "50%">Jim Halpert, <b>cheer </b>or fear?</td></tr></tbody></table><br><b>allurement</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Уверя́ю вас, Фрэнк сде́лал предложе́ние и без <b>поощре́ния </b>тако́го произойти́ не могло́.</td><td width = "50%">I can assure you an offer was made by Frank and such an offer cannot be without its <b>allurements</b>.</td></tr></tbody></table><br></span>
