<h2>Emilia</h2><br>Бог мой, э́то ж <b>Эмилия</b>.<br>My God, it is <b>Emilia</b>!<br><br>Пойдём, <b>Эмилия</b>! Тебя́ ждёт твой оте́ц.<br>Come, <b>Emilia</b>! Your father is waiting for you.<br><br><hr><h2>Emily</h2><br><b>Эми́лия</b>...<br><b>Emily</b>...<br><br><b>Эми́лия </b>пла́чет.<br><b>Emily </b>is crying.<br><br>
