<span class="Cyrl" lang='ru'><b>moo</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Бык <b>мычи́т</b>.</td><td width = "50%">The bull is <b>mooing</b>.</td></tr><tr><td width = "50%">Я не могу́ <b>мыча́ть</b>, как коро́ва. Я кобы́ла!</td><td width = "50%">I cannot <b>moo </b>like a cow.  I am a mare!</td></tr></tbody></table><br><b>call</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Чья бы коро́ва <b>мыча́ла</b>, а твоя́ бы молча́ла.</td><td width = "50%">The pot <b>calls </b>the kettle black.</td></tr></tbody></table><br></span>
