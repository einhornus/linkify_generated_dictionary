<h2>salute</h2><br><b>Приве́тствуйте </b>Руфа, и́збранного в Господе, и ма́терь его́ и мою́.<br><b>Salute </b>Rufus chosen in the Lord, and his mother and mine.<br><br>Не бери́те ни мешка́, ни сумы́, ни о́буви, и никого́ на доро́ге не <b>приве́тствуйте</b>.<br>Carry neither purse, nor scrip, nor shoes: and <b>salute </b>no man by the way.<br><br>
