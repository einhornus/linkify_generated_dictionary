<b>мрачно</b><table class = 'reverso_table'><tbody><tr><td width = "50%">' I am not going,' said Vronsky <b>dismally</b>.</td><td width = "50%">-- Я не поеду, -- <b>мрачно </b>отвечал Вронский.</td></tr><tr><td width = "50%">'Pardon me, but I understand nothing,' said Levin, <b>dismally </b>knitting his brows.</td><td width = "50%">-- Извини меня, но я не понимаю ничего, -- сказал Левин, <b>мрачно </b>насупливаясь.</td></tr></tbody></table><br>
