<h2>rod</h2><br>Пожале́ешь <b>ро́згу </b>— испо́ртишь ребёнка.<br>Spare the <b>rod </b>and spoil the child.<br><br>В уста́х разу́много нахо́дится му́дрость, но на те́ле глу́пого – <b>ро́зга</b>.<br>Wisdom is found on the lips of him who has discernment, but a <b>rod </b>is for the back of him who is void of understanding.<br><br>
