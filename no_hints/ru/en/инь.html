<span class="Cyrl" lang='ru'><b>yin</b><table class = 'reverso_table'><tbody><tr><td width = "50%"><b>Инь </b>— же́нское нача́ло, а ян — мужско́е.</td><td width = "50%">The <b>yin </b>is feminine and the yang is masculine.</td></tr><tr><td width = "50%"><b>Инь </b>и Ян - скоре́е дополняющие друг дру́га, чем противополо́жные си́лы.</td><td width = "50%">The <b>Yin </b>and the Yang are complimentary rather than opposite forces.</td></tr></tbody></table><br></span>
