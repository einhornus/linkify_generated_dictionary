<span class="Cyrl" lang='ru'><b>to hum</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Самова́р <b>загуде́л </b>в трубе́; рабо́чие и семе́йные, убра́вшись с лошадьми́, пошли́ обе́дать.</td><td width = "50%">The chimney of the samovar began <b>to </b><b>hum</b>. The labourers and the family, having attended to the horses, went in to dinner.</td></tr></tbody></table><br></span>
