<span class="Cyrl" lang='ru'><b>frowning</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Он шёл мра́чно, <b>насу́пившись </b>и отка́шливаясь.</td><td width = "50%">He passed dejectedly, <b>frowning </b>and coughing.</td></tr></tbody></table><br><b>frown</b><table class = 'reverso_table'><tbody><tr><td width = "50%">-- Да, Киевского был, -- <b>насу́пившись</b>, серди́то говори́л Крицкий.</td><td width = "50%">'Yes, at Kiev,' Kritsky replied with an angry <b>frown</b>.</td></tr></tbody></table><br></span>
