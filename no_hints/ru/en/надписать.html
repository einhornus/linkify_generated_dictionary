<span class="Cyrl" lang='ru'><b>write</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Она́ подошла́ к столу́, <b>надписа́ла </b>му́жу: "Я получи́ла ва́ше письмо́. А." -- и, позвони́в, отдала́ лаке́ю.</td><td width = "50%">She <b>wrote </b>to her husband: 'I have received your letter. – A.,' rang, and gave the note to the footman.</td></tr></tbody></table><br></span>
