<b>внутренний</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Levin had not handed her the diary without an <b>inward </b>struggle.</td><td width = "50%">Левин не без <b>внутренней </b>борьбы передал ей свой дневник.</td></tr><tr><td width = "50%">God grant you outward success and <b>inward </b>peace,' he added, holding out his hand.</td><td width = "50%">Дай вам бог успеха внешнего -- и <b>внутреннего </b>мира, -- прибавил он и протянул руку.</td></tr></tbody></table><br>
