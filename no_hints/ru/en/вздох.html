<h2>sigh</h2><br>Э́тот <b>вздох</b>, каза́лось, ещё бо́лее раздражи́л Николая.<br>The <b>sigh </b>seemed to irritate Nicholas still more.<br><br>Анна заме́тила э́тот <b>вздох</b>, выка́зывавший несогла́сие, и продолжа́ла.<br>Anna noticed the <b>sigh</b>, which expressed dissent, and continued.<br><br>
