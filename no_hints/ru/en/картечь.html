<span class="Cyrl" lang='ru'><b>grapeshot</b><table class = 'reverso_table'><tbody><tr><td width = "50%">-- А ко́ли побегу́т, так сза́ди <b>карте́чью </b>и́ли казако́в с плетьми поста́вить, -- сказа́л князь.</td><td width = "50%">'And if they run, put <b>grapeshot </b>behind them, or Cossacks with whips!' said the Prince.</td></tr></tbody></table><br></span>
