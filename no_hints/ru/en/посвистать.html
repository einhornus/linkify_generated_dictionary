<span class="Cyrl" lang='ru'><b>whistle</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Левин погла́дил Ласку и <b>посвиста́л </b>в знак того́, что мо́жно начина́ть.</td><td width = "50%">He stroked her, and <b>whistled </b>as a sign that she might now set off.</td></tr></tbody></table><br></span>
