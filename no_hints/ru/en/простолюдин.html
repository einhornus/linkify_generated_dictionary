<span class="Cyrl" lang='ru'><b>commoner</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Кто не со мной, будь он солда́т и́ли <b>простолюди́н</b>, тот про́тив страны́.</td><td width = "50%">Who's not with me, may he be a soldier or a <b>commoner</b>, is against the country.</td></tr></tbody></table><br><b>peasant</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Оте́ц говори́т, <b>простолюди́ны </b>подо́бны стре́лкам часо́в.</td><td width = "50%">My father says that <b>peasants </b>are like the hands of a clock.</td></tr></tbody></table><br></span>
