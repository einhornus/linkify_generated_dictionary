<h2>reach</h2><br>Я <b>потяну́лся </b>за тро́стью.<br>I <b>reached </b>for my cane.<br><br>Том <b>потяну́лся </b>за очка́ми.<br>Tom <b>reached </b>for his glasses.<br><br>Том вы́бил дверно́е окно́, <b>потяну́лся </b>вовнутрь, о́тпер дверь и вошёл в маши́ну.<br>Tom broke the door window, <b>reached </b>inside, unlocked the door and got into the car.<br><br>
