<span class="Cyrl" lang='ru'><b>lull</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Журча́ние ручья́ <b>усыпля́ет </b>меня́.</td><td width = "50%">The murmur of the brook <b>lulls </b>me to sleep.</td></tr><tr><td width = "50%">Стрекотание сверчко́в и кваканье лягу́шек меня́ <b>усыпля́ют</b>.</td><td width = "50%">The sound of crickets chirping and frogs croaking <b>lulls </b>me to sleep.</td></tr></tbody></table><br></span>
