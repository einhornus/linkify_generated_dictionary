<b>shake</b><table class = 'reverso_table'><tbody><tr><td width = "50%">И тепе́рь, <b>встряхну́вшись</b>, продолжа́л ход свои́х мы́слей.</td><td width = "50%">And now too, having given himself a <b>shake</b>, he continued the current of his thoughts:</td></tr><tr><td width = "50%">Он попра́вил бакенба́рды, скрыва́я зево́к, и <b>встряхну́лся</b>.</td><td width = "50%">He smoothed his whiskers to hide the yawn, and gave himself a <b>shake</b>.</td></tr></tbody></table><br>
