<h2>was</h2><br><ruby>Они́&nbsp<rt>they</rt></ruby><ruby>хоте́ли&nbsp<rt>willingly</rt></ruby><ruby>приня́ть&nbsp<rt>received</rt></ruby><ruby>Его́&nbsp<rt>him</rt></ruby><ruby>в&nbsp<rt>into</rt></ruby><ruby>ло́дку<rt>ship</rt></ruby>;&nbsp<ruby>и&nbsp<rt>and</rt></ruby><ruby>то́тчас&nbsp<rt>immediately</rt></ruby><ruby>ло́дка&nbsp<rt>{the&nbspship}</rt></ruby><ruby><b>приста́ла&nbsp</b><rt>was</rt></ruby><ruby>к&nbsp<rt>at</rt></ruby><ruby>бе́регу<rt>land</rt></ruby>,&nbsp<ruby>куда́&nbsp<rt>whither</rt></ruby><ruby>плы́ли<rt>went</rt></ruby>.<br>Then they willingly received him into the ship: and immediately the ship <b>was </b>at the land whither they went.<br><br>
