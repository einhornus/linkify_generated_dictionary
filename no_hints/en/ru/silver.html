<h2>серебро</h2><br>Wisdom is better than gold or <b>silver</b>.<br>Мудрость лучше золота и <b>серебра</b>.<br><br>I do not want your gold or your <b>silver</b>.<br>Я не хочу ни твоего золота, ни твоего <b>серебра</b>.<br><br>We all know gold is heavier than <b>silver</b>.<br>Мы все знаем, что золото тяжелее <b>серебра</b>.<br><br>
