<span class="Cyrl" lang='ru'><b>fall</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Но, как они́ ни торопи́лись, они́ не по́ртили тра́вы, и ряды́ <b>откла́дывались </b>так же чи́сто и отчётливо.</td><td width = "50%">But in spite of their haste they did not spoil the grass, and the swaths <b>fell </b>just as evenly and exactly as before.</td></tr></tbody></table><br></span>
