<h2>call</h2><br>Дя́дя <b>подозва́л </b>ма́льчика и взял его́ за ру́ку.<br>His uncle <b>called </b>him nearer and took his hand.<br><br>Иисус, останови́вшись, <b>подозва́л </b>их и сказа́л: чего́ вы хоти́те от Меня́?<br>And Jesus stood still, and <b>called </b>them, and said, What will ye that I shall do unto you?<br><br>
