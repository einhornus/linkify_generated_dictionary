<span class="Cyrl" lang='ru'><b>midge</b><table class = 'reverso_table'><tbody><tr><td width = "50%">-- Вишь, <b>козя́вки </b>ползут!-- сказа́л он, ука́зывая на них, и и́з-под руки́ погляде́л на со́лнце.</td><td width = "50%">'Look at the <b>midges </b>crawling along!' he said, pointing to the children and glancing at the sun from under his lifted hand.</td></tr></tbody></table><br></span>
