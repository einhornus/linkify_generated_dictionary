<span class="Cyrl" lang='ru'><b>co</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Резня́ <b>единове́рцев </b>и бра́тьев славя́н вы́звала сочу́вствие к страда́ющим и негодова́ние к притеснителям.</td><td width = "50%">The massacre of our <b>co</b>-religionists and brother Slavs evoked sympathy for the sufferers and indignation against their oppressors.</td></tr></tbody></table><br></span>
