<span class="Cyrl" lang='ru'><b>hastily</b><table class = 'reverso_table'><tbody><tr><td width = "50%">Я зна́ю, ты планировал съесть меня́, и зна́ю, что не был наме́рен де́лать э́то <b>второпя́х</b>.</td><td width = "50%">I knew that you intended to eat me. And I knew that you had no intention of eating me <b>hastily</b>.</td></tr></tbody></table><br></span>
