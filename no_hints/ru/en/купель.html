<span class="Cyrl" lang='ru'><b>the pool</b><table class = 'reverso_table'><tbody><tr><td width = "50%">И по́сле э́того он размести́л грязь в его́ глаза́х и сказа́л ему́ умы́ться в Силоамской <b>купе́ли</b>.</td><td width = "50%">And with that, he placed mud on his eyes and told him to wash in <b>the </b><b>pool </b>of siloam.</td></tr></tbody></table><br></span>
